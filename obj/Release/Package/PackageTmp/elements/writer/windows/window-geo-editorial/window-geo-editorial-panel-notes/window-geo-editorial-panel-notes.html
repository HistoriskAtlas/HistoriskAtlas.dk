<dom-module id="window-geo-editorial-panel-notes">
    <template>
        <style>
            :host {
                display: flex;
                width: 100%;
                font-size: 13px;
            }
            .list {
                display: flex;
                flex-direction: column;
                width: 100%;        
                padding-top: 10px;    
            }
            .list > div {
                display: flex;
                padding: 0px 10px;
            }
            .info {
                width: 120px;
                padding-top: 17px;
            }
            .info > * {
                font-size: 11px;
            }
            .info > :nth-child(1) {
                font-weight: bold;
                font-size: inherit;
                overflow-x: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
            }
        </style>
        <div class="list">
            <template is="dom-repeat" items="[[content.texts]]" sort="sort" observe="created">
                <div>
                    <div class="info">
                        <div>[[item.user.firstname]] [[item.user.lastname]]</div>
                        <div>[[createdDate(item.created)]]</div>
                        <div>[[createdTime(item.created)]]</div>
                    </div>
                    <rich-text content="{{item.text}}" placeholder="Skriv din note her..."></rich-text>
                </div>
            </template>
        </div>
    </template>
</dom-module>
