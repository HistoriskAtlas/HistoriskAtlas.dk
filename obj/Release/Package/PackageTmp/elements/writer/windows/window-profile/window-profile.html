<dom-module id="window-profile">
    <style>
        :host {
            color: black;
        }
        paper-tabs {
            --paper-tabs-selection-bar-color: #005d9a !important;
        }
        paper-tab {
            --paper-tab-ink: white;
            --paper-tab-content: { background-color:transparent; }
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            margin: 0px 30px;
        }
        /*paper-input, paper-textarea {
            width: 80%
        }*/

        /*paper-input, paper-textarea {
            --paper-input-container-label: { color: red };
            --paper-input-container-input: { color: green };
        }*/
        .watermark {
            overflow: hidden;
            position: absolute;
            right: 0px;
            top: 0px;
            left: 0px;
            bottom: 0px;
        }
        .watermark > iron-icon {
            bottom: -250px;
            left: 20px;
            position: absolute;
            width: 600px;
            height: 600px;
            color: #f0f0f0;
        }
        confirm-input {
            width: 100%;
        }
    </style>
    <template>
        <window-basic id="windowbasic" window-title="[[user.firstname]] [[user.lastname]]" width="400" height="500">
            <div class="watermark">
                <iron-icon icon="ha:logo"></iron-icon>
            </div>
            <div style="display:flex; flex-direction:column; flex-grow:1; min-height:0px">
                <paper-tabs selected="{{selectedTab}}" class="HAInvertedPrimColor" scrollable noink style="flex-shrink:0">
                    <paper-tab>Profil</paper-tab>
                    <!--<paper-tab>Indstillinger</paper-tab>-->
                </paper-tabs>
                <iron-pages selected="[[selectedTab]]" style="display: flex; flex-grow:1; min-height:0px">
                    <div class="container">
                        <confirm-input label="Brugernavn" value="{{user.login}}"></confirm-input>
                        <confirm-input label="Email" value="{{user.email}}"></confirm-input>
                        <confirm-input label="Fornavn" required value="{{user.firstname}}"></confirm-input>
                        <confirm-input label="Efternavn" required value="{{user.lastname}}"></confirm-input>
                        <!--<paper-input label="Geografisk placering" placeholder="...hvilket område bor du i?" value="{{user.location}}"></paper-input>
                        <paper-textarea label="Profiltekst" placeholder="...skriv lidt om dig selv" value="{{user.profiletext}}" max-rows="5"></paper-textarea>-->
                        <div style="flex-grow:1"></div>
                        <paper-button>Skift password</paper-button>
                        </div>
                    <!--<div class="container">

                    </div>-->
                </iron-pages>
            </div>
        </window-basic>
    </template>
</dom-module>
