<dom-module id="panel-publication">
    <template>
        <style>
            :host {
                display: flex;
                width: 100%;
                font-size: 13px;
                justify-content: center;
            }
            .list {
                display: flex;
                flex-direction: column;
                min-width: 200px;
                margin-top: 20px;    
            }
            paper-fab.add {
                align-self: flex-end;
                margin-top: 10px
            }
        </style>
        <div class="list">
            <template is="dom-repeat" items="[[destinations]]">
                <tag-list-item tag="[[item]]" closeable></tag-list-item>
            </template>
            <paper-fab icon="add" mini class="HAPrimColor add" on-tap="addTap"></paper-fab>
        </div>
    </template>
</dom-module>
