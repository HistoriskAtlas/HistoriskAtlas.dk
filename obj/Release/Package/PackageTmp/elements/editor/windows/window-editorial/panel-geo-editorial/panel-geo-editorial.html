<dom-module id="panel-geo-editorial">
    <template>
        <style>
            :host {
                display: flex;
                flex-direction: column;
                height: 100%;
            }
            .top {
                display: flex;
                flex-shrink: 0;
            }
            .top > * {
                margin-left: 10px;
                margin-right: 10px
            }
            .list {
                display: flex;
                flex-direction: column;
                flex-grow: 1;
                margin-right: 5px;
                margin-left: 5px;
            }

            iron-list {
                flex-grow: 1;
                overflow: scroll !important;
            }

            .item {
                padding: 2px 10px;
                cursor: pointer;
            }
            .item:hover {
                background-color: #ddd;
            }
            .item > span {
                display: inline-block;
                overflow-x: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
                padding-right: 5px;
            }
            .item > span:nth-child(1) {
                font-weight: bold;
                width: 45%;
            }
            .item > span:nth-child(2) {
                width: 20%;
            }
            .item > span:nth-child(3) {
                width: 15%;
            }
            .item > span:nth-child(4) {
                width: 15%;
            }

            .headline {
                font-weight: bold;
                background-color: inherit !important;
                padding-top: 10px;
                font-size: 16px;
                margin-right: 8px; /*scrollbarspace*/
                user-select: none;
            }
            paper-input {
                flex-grow: 1;
                --paper-input-container-input: {
                    font-size: 13px;
                }
            }
            /*paper-dropdown-menu {
                --paper-input-container-input: {
                    font-size: 13px;
                }
                width: 110px;
            }*/
            paper-item {
                font-size: 13px;
                min-height: 30px;
            }
            .status.online:before {
                content: 'publiceret';
                color: darkgreen;
            }
            .status.offline:before {
                content: 'upubliceret';
                color: darkred;
            }
            .status.publish-request:before {
                content: 'afventer';
                color: orange;
            }
        </style>

        <array-sort-selector id="selector" items="{{geos}}"></array-sort-selector>

        <div class="top">
            <paper-input no-label-float autofocus tabindex="0" value="{{filter}}" on-keydown="filterCheckForEnter" placeholder="filter"></paper-input>
        </div>

        <div class="list">
            <div class="item headline">
                <span on-tap="sortOnTitle">Titel</span>
                <span on-tap="sortOnUser">Oprettet af</span>
                <span on-tap="sortOnDate">Oprettet dato</span>
                <span on-tap="sortOnStatus">Status</span>
            </div>
            <iron-list items="{{geos}}" max-physical-count="50">
                <template>
                    <div class="item" on-tap="itemTap">
                        <span>[[item.title]]</span>
                        <span>[[item.user.firstname]] [[item.user.lastname]]</span>
                        <span>[[formatDate(item.created)]]</span>
                        <span class$="status [[statusClass(item.online,item.tag_geos)]]"></span>
                    </div>
                </template>
            </iron-list>
        </div>
