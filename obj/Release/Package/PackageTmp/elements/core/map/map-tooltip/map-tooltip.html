<dom-module id="map-tooltip">
    <template>
        <style>
            :host {
                position: absolute; 
                min-width: 300px; 
                text-align: left;
            }
        </style>
        <paper-tooltip id="tooltip" animation-delay="0" fit-to-visible-bounds position="left">[[tooltipText]]</paper-tooltip>
    </template>
</dom-module>
