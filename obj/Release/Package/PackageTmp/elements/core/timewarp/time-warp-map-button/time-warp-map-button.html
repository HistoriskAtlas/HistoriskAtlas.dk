<dom-module id="time-warp-map-button">
    <template>
        <style>
            :host {
                position: absolute;
                display: block;
            }
            paper-material {
                border-radius: 15px;
                height: 31px;
            }
            paper-dropdown-menu {
                padding-left: 5px;
                height: 100%;
                --paper-dropdown-menu-icon: {
                    color: black;
                }
                --paper-input-container-input: {
                    font-size: 12px;
                    cursor: pointer;
                    height: 24px;
                }
                --paper-input-container: {
                    padding: 3px 6px;
                }
                --paper-input-container-underline: {
                    display: none;
                }
                --paper-input-container-underline-focus: {
                    display: none;
                }
                --paper-input-container-underline-disabled: {
                    display: none;
                }
            }
            paper-listbox {
                min-width: 169px;
            }
            paper-item {
                font-size: 12px;
                min-height: 32px;
                white-space: nowrap;
            }

            </style>
        <time-warp-button id="button" lift="[[lift]]">
            <paper-material elevation="1" class="HASecColor empty">
                <paper-dropdown-menu no-label-float vertical-align="bottom" horizontal-align="left" placeholder="[[placeholder]]">
                    <paper-listbox class="dropdown-content" selected="{{map}}" attr-for-selected="map">
                        <template is="dom-repeat" items="[[maps]]" as="map">
                            <template is="dom-if" if="[[map.inViewTimeWarp]]">
                                <paper-item map="[[map]]"><span>[[map.title]]</span></paper-item>
                                <!--<div class="years">[[years(item.orgStartYear,item.orgEndYear)]]</div>-->
                            </template>
                        </template>
                    </paper-listbox>
                </paper-dropdown-menu>
            </paper-material>
            <!--<map-menu map="{{map}}" class="empty" lift="[[lift]]" mode="[[mode]]" selected="{{selected}}"></map-menu>-->
        </time-warp-button>
    </template>
</dom-module>
