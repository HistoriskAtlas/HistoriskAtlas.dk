<dom-module id="time-warp-opacity-button">
    <template>
        <style>
            :host {
                position: absolute;
                display: block;
                border-radius: 20px;
            }
            time-warp-button {
                border-radius: 20px;
                height: 100%;
            }
            paper-slider {
                width: 150px;
                margin: 60px -55px;
                --webkit-transform: rotate(-90deg);
                transform: rotate(-90deg);
                --paper-slider-active-color: var(--primary-color);
                --paper-slider-knob-color: var(--primary-color);
                --paper-slider-knob-start-color: var(--primary-color);
                --paper-slider-knob-start-border-color: var(--primary-color);
                --paper-slider-secondary-color: var(--secondary-contrast-color);
                --paper-slider-height: 4px;
            }
        </style>
        <time-warp-button id="button" icon="visibility" radian="46">
            <paper-slider id="slider" min="0" max="1" step="0.01" immediate-value="{{value}}" value="1" secondary-progress="1"></paper-slider>
        </time-warp-button>
    </template>
</dom-module>
