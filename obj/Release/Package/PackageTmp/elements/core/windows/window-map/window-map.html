<dom-module id="window-map">
    <style>
        .container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 16px 6px 16px 6px;
            flex-grow: 1;
            overflow-y: auto;
        }
        /*.container::-webkit-scrollbar {
            display: block;
        }*/
        .map {
            padding: 0px; 
            margin: 4px; 
            display: inline-block; 
            width: calc(100% * (1/2) - 8px);
            cursor: pointer;
        }
        .image {
            width:100%;
        }
        .selectedImage {
            padding: 6px;
        }
        .title {
            font-size: 12px;
            padding: 6px 8px 2px 8px;
        }
        .years {
            font-size: 11px;
            padding: 2px 8px 8px 8px;
        }
    </style>
    <template>
        <window-basic id="windowbasic" window-title="Kort" width="300" height="400" left="[[windowLeft]]" right="[[windowRight]]" bottom="15" sec-color="[[!mapMenu.main]]" dom="">
            <div class="container">
                <template id="templateMaps" is="dom-repeat" items="[[maps]]">
                    <div class$="[[mapClass(mapMenu)]]" on-tap="mapTapped">
                        <div class$="[[imageWrapperClass(item,map)]]"><img src$="[[item.previewUrl]]" class="image"/></div>
                        <div class="title">[[item.title]]</div>
                        <div class="years">[[years(item.orgStartYear,item.orgEndYear)]]</div>
                    </div>
                </template>
            </div>
        </window-basic>
    </template>
</dom-module>
