<dom-module id="red-ribbon">
    <style>
        :host {
            width: 100%;
            height: 100%;
            z-index: 10000000;
            position: absolute;
            cursor: none;
            background: rgba(255,255,255,0.5);
            opacity: 1;
            transition: opacity 3s 1s;
        }
        img.curtain {
            position: absolute;
            top: 0px;
            width: 100%;
            height: 100%;
            transition: ease-in top 5s;
        }
        img.ribbon {
            width: 100%;
            position: absolute;
            bottom: 45%;
            transition: ease-in transform 1s, left 1s, right 1s;
        }
        img.scissors {
            position: absolute;
            left: calc(50% - 50px);
            bottom: calc(50% - 250px);
        }
    </style>
    <template>
        <img id="scissorsOpen2" class="scissors" src="../../images/red-ribbon/scissorsOpen2.png" />
        <img id="ribbon1" class="ribbon" src="../../images/red-ribbon/red-ribbon.png" style="transform-origin:left; left: 0px"/>
        <img id="ribbon2" class="ribbon" src="../../images/red-ribbon/red-ribbon.png" style="transform-origin:right; right: 0px" />
        <img id="scissorsOpen1" class="scissors" src="../../images/red-ribbon/scissorsOpen1.png" />
        <img id="scissorsClosed" class="scissors" src="../../images/red-ribbon/scissorsClosed.png" style="display:none"/>
        <img id="curtain" class="curtain" src="../../images/red-ribbon/red-curtain.jpg"/>
    </template>
</dom-module>
