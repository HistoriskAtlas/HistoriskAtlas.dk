<dom-module id="collection-geo-list-item">
    <style>
        .listitem {
            display: flex;
            align-items: center;
            border-top: solid 1px;
            border-top-color: #ececec;
            font-size: 13px;
            height: 32px;
            cursor: pointer;
        }
        paper-icon-button.arrow {
            width: 30px !important;
            height: 30px !important;
            padding: 3px !important;
            color: var(--primary-color);
            transform: rotate(-90deg);
            transition: transform 0.3s;
        }
        paper-icon-button.arrow[active] {
            transform: rotate(0deg) !important;
        }
        span.icon {
            width: 25px;
            margin-right: 10px;
            display: flex;
            justify-content: center;
            color: #005D9A;
        }
        span.icon > img {
            height: 32px;
        }
        span.icon.via-point-false > img {
            margin-top: 6px;
        }
        iron-icon {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
            padding-left: 10px;
        }
        .drag-handle {
            cursor: move;
            /*color: lightgray;*/
        }
        paper-icon-button {
            width: 36px;
            height: 36px;
            flex-shrink: 0;
        }
        .content {
            margin: 0px 0px 10px 25px;
        }
        .content-top {
            display: flex;
            /*justify-content: space-between;*/
        }
        .content-top > paper-button {
            text-transform: none;
            font-size: 13px;
        }
        .content-top > paper-button > span {
            margin-right: 4px;
            margin-bottom: 3px;
            white-space: nowrap;
            color: grey;
        }
        .content-top > paper-button[active] > span {
            margin-right: 4px;
            margin-bottom: 3px;
            white-space: nowrap;
            color: var(--primary-color);
        }
        .content-top > paper-button > paper-toggle-button {
            pointer-events: none;
            width: 32px;
            --paper-toggle-button-unchecked-button: {
                width:16px;
                height:16px;
            }
            --paper-toggle-button-unchecked-bar: {
                width: 28px;
                height: 10.5px;
            }
        }
    </style>
    <template>
        <ha-content content="{{collectionGeo.content}}"></ha-content>

        <div class="listitem light-grey-border">
            <paper-icon-button icon="arrow-drop-down" class="arrow" toggles active="{{collectionGeo.uiOpen}}" noink></paper-icon-button>
            <span class$="icon via-point-[[collectionGeo.isViaPoint]]"><img src="[[collectionGeo.geo.icon.marker]]"></span>
            <span style="flex-grow:1">[[collectionGeo.geo.title]]</span>
            <template is="dom-if" if="[[dragable]]">
                <iron-icon icon="editor:drag-handle" class="drag-handle"></iron-icon>
            </template>
            <template is="dom-if" if="[[closeable]]">
                <paper-icon-button icon="close" on-tap="closeTap"></paper-icon-button>
            </template>
        </div>
        <div class="content" hidden$="[[!collectionGeo.uiOpen]]">
            <template is="dom-if" if="[[closeable]]">
                <div class="content-top">
                    <paper-button toggles noink active="{{collectionGeo.calcRoute}}">
                        <span>Beregn rute</span>
                        <paper-toggle-button noink checked="[[collectionGeo.calcRoute]]"></paper-toggle-button>
                    </paper-button>
                    <paper-button toggles noink active="{{collectionGeo.showOnMap}}">
                        <span>Synligt punkt</span>
                        <paper-toggle-button noink checked="[[collectionGeo.showOnMap]]"></paper-toggle-button>
                    </paper-button>
                    <paper-button toggles noink active="{{collectionGeo.showText}}">
                        <span>Tekst</span>
                        <paper-toggle-button noink checked="[[collectionGeo.showText]]"></paper-toggle-button>
                    </paper-button>
                </div>
            </template>
            <template is="dom-if" if="[[collectionGeo.content]]">
                <content-viewer content="{{collectionGeo.content}}" editing="[[closeable]]"></content-viewer>
            </template>
        </div>
    </template>
</dom-module>
