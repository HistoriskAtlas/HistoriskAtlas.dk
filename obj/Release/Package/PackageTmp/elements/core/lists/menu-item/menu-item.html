<dom-module id="menu-item">
    <style>
        paper-item {
            cursor: pointer;
            white-space: nowrap;
            font-size: 14px;
            height: 42px;
            font-weight: normal !important;
            --paper-item-min-height: 42px;
        }
        paper-item:before {
            background-color: transparent !important;
        }
        paper-item:after {
            background-color: transparent !important;
        }
        paper-item:hover {
            background-color: lightgray !important;
        }
        /*.sublist paper-item {
            padding-left: 30px;
        }*/

        paper-item[spacer] {
            min-height:10px; 
            height:10px;
            pointer-events: none;
        }
        paper-item[spacer] > div {
            width:100%;
            height:1px;
            border: none;
            background-color: lightgrey;
        }

    </style>
    <template>
        <paper-item disabled="[[isDisabled(disabled,spacer)]]" spacer$="[[spacer]]">
            <content>
                <div></div>
            </content>
        </paper-item>
    </template>
</dom-module>
