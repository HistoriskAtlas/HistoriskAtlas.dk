<dom-module id="dialog-text">
    <template>
        <style>
        </style>
        <paper-dialog id="dialog" always-on-top>
            <h2>[[text]]</h2>
            <paper-input autofocus value="{{input}}" on-keydown="checkForEnter"></paper-input>
            <div class="buttons">
                <paper-button dialog-dismiss>Annullér</paper-button>
                <paper-button dialog-confirm>OK</paper-button>
            </div>
        </paper-dialog>
    </template>
</dom-module>
