<dom-module id="panel-admin">
    <template>
        <style>
            :host {
                display: flex;
                flex-direction: column;
                height: 100%;
            }
            .top {
                padding: 0px 10px;
            }
            .details-container {
                position: relative;
                width: 250px;
                padding: 10px 10px 5px 10px;
                background-color: #f0f0f0;
                display: flex;
                flex-direction: column;
                overflow-y: auto;
            }
            :host ::content.details {
                z-index: 1;
            }
            .watermark {
                overflow: hidden;
                position: absolute;
                right: 0px;
                top: 0px;
                left: 0px;
                bottom: 0px;
            }
            .watermark > iron-icon {
                bottom: -250px;
                left: 20px;
                position: absolute;
                width: 600px;
                height: 600px;
                color: white;
            }
        </style>
        
        <array-sort-selector id="selector" items="{{items}}" selected="{{item}}"></array-sort-selector>

        <div class="top">
            <content select=".top"></content>
        </div>

        <div style="display: flex; flex-grow:1">
            <content select=".list"></content>
            <div class="details-container">
                <div class="watermark">
                    <iron-icon icon="ha:logo"></iron-icon>
                </div>
                <content select=".details" class="details"></content>
            </div>
        </div>

    </template>
</dom-module>
