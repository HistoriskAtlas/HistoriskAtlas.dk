<dom-module id="window-admin">
    <style>
        :host {
            color: black;
            font-size: 13px;
        }
        paper-tabs {
            --paper-tabs-selection-bar-color: white !important;
        }

        iron-pages {
            /*padding: 10px;*/
            height: 100%;
        }

    </style>
    <template>
        <window-basic id="windowbasic" window-title="Administration" allow-fullscreen width="800" height="510" toolbar-height="medium-tall" toolbar-mode="standard">

            <paper-tabs id="tabs" selected="{{selectedTab}}" noink class="header bottom fit">
                <paper-tab>Brugere</paper-tab>
                <paper-tab>Institutioner</paper-tab>
                <paper-tab>Fortællinger</paper-tab>
                <paper-tab>Tags</paper-tab>
            </paper-tabs>

            <iron-pages selected="[[selectedTab]]" selected-attribute="selected">
                <panel-user-admin></panel-user-admin>
                <panel-institution-admin></panel-institution-admin>
                <panel-geo-admin></panel-geo-admin>
                <panel-tag-admin></panel-tag-admin>
            </iron-pages>

        </window-basic>
    </template>
</dom-module>
