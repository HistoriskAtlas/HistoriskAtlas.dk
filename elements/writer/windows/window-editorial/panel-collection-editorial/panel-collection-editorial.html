<dom-module id="panel-collection-editorial">
    <template>
        <style>
            :host {
                display: flex;
                flex-direction: column;
                height: 100%;
            }
            .top {
                display: flex;
                flex-shrink: 0;
            }
            .top > * {
                margin-left: 10px;
                margin-right: 10px
            }
            .list {
                display: flex;
                flex-direction: column;
                flex-grow: 1;
                margin-right: 5px;
                margin-left: 5px;
                
                height: calc(100% - 42px);
            }

            iron-list {
                flex-grow: 1;
                overflow: scroll !important;
            }

            .item {
                padding: 2px 10px;
                cursor: pointer;
            }
            .item:hover {
                background-color: #ddd;
            }
            .item > span {
                display: inline-block;
                overflow-x: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
                padding-right: 5px;
            }
            .item > span:nth-child(1) {
                font-weight: bold;
                width: 40%;
            }
            .item > span:nth-child(2) {
                width: 19%;
            }
            .item > span:nth-child(3) {
                width: 13%;
            }
            .item > span:nth-child(4) {
                width: 13%;
            }
            .item > span:nth-child(5) {
                width: 10%;
                max-width: 100px;
                text-align: right;
            }

            .headline {
                font-weight: bold;
                background-color: inherit !important;
                padding-top: 10px;
                font-size: 16px;
                margin-right: 8px; /*scrollbarspace*/
                user-select: none;
            }
            paper-input {
                flex-grow: 1;
                --paper-input-container-input: {
                    font-size: 13px;
                }
            }
            paper-dropdown-menu {
                --paper-input-container-input: {
                    font-size: 13px;
                    font-weight: bold;
                }
                width: 300px;
            }
            paper-item {
                font-size: 13px;
                min-height: 30px;
            }
            .status.online:before {
                content: 'publiceret';
                color: darkgreen;
            }
            .status.offline:before {
                content: 'upubliceret';
                color: darkred;
            }
            .status.publish-request:before {
                content: 'afventer';
                color: orange;
            }
        </style>

        <array-sort-selector id="selector" items="{{collections}}"></array-sort-selector>

        <div class="top">
            <paper-dropdown-menu no-label-float>
                <paper-listbox class="dropdown-content" selected="{{kind}}">
                    <paper-item>Oprettet af dig</paper-item>
                    <paper-item hidden$="[[!hasWriters()]]">Oprettet af dine skribenter</paper-item>
                    <paper-item hidden$="[[!isPro()]]">Tilhørende [[institution()]]</paper-item>
                </paper-listbox>
            </paper-dropdown-menu>
            <paper-input no-label-float autofocus tabindex="0" value="{{filter}}" on-keydown="filterCheckForEnter" placeholder="filter"></paper-input>
        </div>

        <div class="list">
            <div class="item headline">
                <span on-tap="sortOnTitle">Titel</span>
                <span on-tap="sortOnUser">Oprettet af</span>
                <span on-tap="sortOnDate">Oprettet d.</span>
                <span on-tap="sortOnStatus">Status</span>
            </div>
            <iron-list id="list" items="{{collections}}" max-physical-count="50">
                <template>
                    <div class="item" on-tap="itemTap">
                        <span>[[item.title]]</span>
                        <span>[[item.user.firstname]] [[item.user.lastname]]</span>
                        <span>[[formatDate(item.created)]]</span>
                        <span class$="status [[statusClass(item.online)]]"></span>
                    </div>
                </template>
            </iron-list>
        </div>
