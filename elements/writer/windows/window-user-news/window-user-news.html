<dom-module id="window-user-news">
    <style>
        :host {
            color: black;
        }
        .date {
            font-style: italic;
            font-size: smaller;
        }
        .headline {
            font-weight: bold;
            margin-bottom: 10px;
            font-size: large;
        }
        .content {
            margin-bottom: 20px;
        }
        li {
            margin-bottom: 5px;
        }
    </style>
    <template>
        <window-basic id="windowbasic" window-title="Nyheder" width="660" height="510" toolbar-mode="waterfall" right="10" top="74">
            <div style="margin:17px; font-size:14px">
                <div class="date">19. december 2016</div>
                <div class="headline">Fejlrettelser og forbedringer</div>
                <div class="content">
                    <ul>
                        <li><b>Redaktion</b> - Som i den tidligere udgave af HistoriskAtlas.dk er der nu mulighed for at have en redaktør til at gennemse en skribents indhold før publicering. Som redaktør kan man se en status på sine skribenters fortællinger, ved at vælge "Redaktion" i "MitAtlas"-menuen. En skribent vil nu blive bedt om at indtaste en kort kommentar til redaktøren, når fortællingen ønskes publiceret. Der ved kan man angive hvilke ændringer man har foretaget sig. Denne besked sendes også per mail til redaktøren, så denne ved at der er en fortælling der er klar til publicering. Både skribent og redaktør kan se kommentarer under "Redaktion" i menuen på hver enkelt fortælling.</li>
                        <li><b>Fejlrettelse</b> - Der er blevet rette en fejl der gjorde, at man ikke kunne slette billeder.</li>
                        <li><b>Litteratur</b> - På litteraturfanen kan man nu fjerne en post fra sin CQL søgning med et klik.</li>
                        <li><b>Diverse</b> - Diverse fejlrettelser og forbedringer.</li>
                    </ul>
                </div>
            </div>
            <div style="margin:17px; font-size:14px">
                <div class="date">7. september 2016</div>
                <div class="headline">Nye muligheder for skribenter og redaktører</div>
                <div class="content">
                    <ul>
                        <li><b>Nyheder</b> - Nyheder for brugere af HistoriskAtlas.dk vil nu blive vist, når man logger ind. Man kan også finde dem i "MitAtlas"-menuen øverst til højre på siden.</li>
                        <li><b>Omdøbe faner</b> - I stedet for krydset til at lukke / slette fanen med, er der nu en pil. Når man klikker på denne, åbnes en menu, hvor man bl.a. kan vælge "Omdøb fane". Bemærk at litteratur-fanen ikke kan omdøbes.</li>
                        <li><b>Flytte faner</b> - I samme menu som ovenstående, kan man nu flytte fanen til venstre og højre. På denne måde kan man selv bestemme rækkefølgen af fanerne.</li>
                        <li><b>Indsætte links</b> - Når man redigerer i teksten på en fane, kan man indsætte et link. Dette gøres ved at markere den tekst der skal være et link, og derefter trykke på link-ikonet øverst på fanebladet.</li>
                        <li><b>Publicering</b> - Fanen "Indstillinger" med knappen til at publicere er fjernet. I stedet kan man via menuen øverst til højre vælge "Publicér fortælling" eller "Afpublicér fortælling". </li>
                    </ul>
                </div>
            </div>
        </window-basic>
    </template>
</dom-module>
