<dom-module id="window-route-editorial">
    <style>
        :host {
            color: black;
        }
        paper-tabs {
            --paper-tabs-selection-bar-color: white !important;

        }
        .watermark {
            overflow: hidden;
            position: absolute;
            right: 0px;
            top: 0px;
            left: 0px;
            bottom: 0px;
        }
        .watermark > iron-icon {
            bottom: -250px;
            left: 20px;
            position: absolute;
            width: 600px;
            height: 600px;
            color: #f0f0f0;
        }
        iron-pages > * {
            z-index: 1;
        }
    </style>
    <template>
        <window-basic id="windowbasic" window-title="Redaktion - [[collection.title]]" allow-fullscreen width="500" height="400" toolbar-height="medium-tall" toolbar-mode="standard">
            <div class="watermark">
                <iron-icon icon="ha:logo"></iron-icon>
            </div>
            <paper-tabs selected="{{selectedTab}}" scrollable noink class="header bottom fit">
                <!--<paper-tab>Noter</paper-tab>-->
                <paper-tab>Destinationer</paper-tab>
            </paper-tabs>
            <div>
                <div class="watermark">
                    <iron-icon icon="ha:logo"></iron-icon>
                </div>
                <iron-pages selected="[[selectedTab]]" style="display: flex; flex-grow:1; min-height:0px">
                    <!--<panel-editorial-notes content="{{content}}"></panel-editorial-notes>-->
                    <panel-publication destinations="{{destinations}}" tags-service="[[tagsService]]"></panel-publication>
                </iron-pages>
            </div>

        </window-basic>
    </template>
</dom-module>
