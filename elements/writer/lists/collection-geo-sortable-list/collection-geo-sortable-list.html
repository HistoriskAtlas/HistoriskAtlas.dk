<dom-module id="collection-geo-sortable-list">
    <style>
        
    </style>
    <template>
        <sortable-js animation="150" handle=".drag-handle">
            <template is="dom-repeat" items="{{items}}">
                <div>
                    <collection-geo-list-item collection-geo="[[item]]" closeable dragable></collection-geo-list-item>
                </div>
            </template>
        </sortable-js>
    </template>
</dom-module>
