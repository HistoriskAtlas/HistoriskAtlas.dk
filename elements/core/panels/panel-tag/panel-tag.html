<dom-module id="panel-tag">
    <style>
        :host {
            display: block;
        }

        panel-tag-list {

        .listitem.panel-tag {
            display: flex;
            align-items: center;
            border-bottom: solid 1px;
            border-bottom-color: var(--light-gray-color);
            /*padding: 5px 0px;*/
            font-size: 13px;
            height: 32px; /*was 25px*/
            position: relative;
        }
        paper-radio-button.panel-tag {
            --paper-radio-button-unchecked-color: var(--unchecked-color) !important;
            --paper-radio-button-checked-color: var(--primary-color);
            --paper-radio-button-label-spacing: 6px;
        }

        /*        .creator-filter.panel-tag {
            display: flex;
            height: 100%;
            align-items: flex-end;
        }
        .creator-filter.panel-tag > paper-button {
            flex-grow: 1;

            font-size: 13px;
            background-color: var(--lighten-color);
            text-transform: none;
            display: flex;
            align-items: center;
            height: 40px;
        }
        .creator-filter.panel-tag > paper-button > span {
            flex-grow: 1;
        }
        
*/

        .creator-filter.panel-tag {
            margin-top: 16px;
            margin-bottom: 32px;
        }
        .creator-filter.panel-tag > .listitem > span {
            font-size: 13px;
            flex-grow: 1;
            margin-left: 30px;
        }
        .creator-filter.panel-tag > .listitem:first-child > span {
            font-weight: bold;
        }
        .creator-filter.panel-tag > .listitem > div {
            width: 18px;
            height: 18px;
            border-radius: 15px;
            margin: 5px;
            border-width: 1px;
            border-style: solid;
            position: absolute
        }
        .creator-filter.panel-tag > .listitem > div:after {
            display: block;
            content: '•';
            text-align: center;
            font-size: 30px;
            line-height: 19px;
        }
        .creator-filter.panel-tag > .listitem:nth-child(1) > div:after {
            font-size: 25px;
        }
        .creator-filter.panel-tag > .listitem:nth-child(1) > div:nth-child(1) {
            clip: rect(0px,20px,10px,0px);
        }
        .creator-filter.panel-tag > .listitem:nth-child(1) > div:nth-child(1):after {
            line-height: 11px;
        }
        .creator-filter.panel-tag > .listitem:nth-child(1) > div:nth-child(2) {
            clip: rect(10px,20px,20px,0px);
        }
        .creator-filter.panel-tag > .listitem:nth-child(1) > div:nth-child(2):after {
            line-height: 27px;
        }
        .creator-filter.panel-tag > .listitem:nth-child(2) > div, .creator-filter.panel-tag > .listitem:nth-child(1) > div:nth-child(2) {
            background-color: var(--primary-color);
            border-color: white;
        }
        .creator-filter.panel-tag > .listitem:nth-child(2) > div:after, .creator-filter.panel-tag > .listitem:nth-child(1) > div:nth-child(2):after {
            color: white;
        }
        .creator-filter.panel-tag > .listitem:nth-child(3) > div, .creator-filter.panel-tag > .listitem:nth-child(1) > div:nth-child(1) {
            background-color: white;
            border-color: var(--primary-color);
        }
        .creator-filter.panel-tag > .listitem:nth-child(3) > div:after, .creator-filter.panel-tag > .listitem:nth-child(1) > div:nth-child(1):after {
            color: var(--primary-color);
        }
        .creator-filter.panel-tag > .listitem > paper-radio-button {
            pointer-events: none;
        }

    </style>
    <template>

        <!--<div class="headline">-->

                <paper-toggle-button noink checked="[[profCreators]]"></paper-toggle-button>
            </paper-button>
            <paper-button toggles noink active="{{userCreators}}">
                <span>Borgerlag</span>
                <paper-toggle-button noink checked="[[userCreators]]"></paper-toggle-button>
            </paper-button>
        </div>-->

        <panel-tag-list tags="{{tags}}" tag-tops="{{tagTops}}" tag-category="9" title="Alle emner"></panel-tag-list>
        <panel-tag-list tags="{{tags}}" tag-tops="{{tagTops}}" tag-category="10" title="Alle perioder"></panel-tag-list>

        <div class="creator-filter">
            <div class="listitem" on-tap="allCreatorsTap">
                <div></div>
                <div></div>
                <span>Alle kilder</span>
                <paper-radio-button noink checked="[[allCreatorsChecked(profCreators,userCreators)]]"></paper-radio-button>
            </div>
            <div class="listitem" on-tap="profCreatorsTap">
                <div></div>
                <span>Kulturinstitutioner</span>
                <paper-radio-button noink checked="[[profCreatorsChecked(profCreators,userCreators)]]"></paper-radio-button>
            </div>
            <div class="listitem" on-tap="userCreatorsTap">
                <div></div>
                <span>Borgere</span>
                <paper-radio-button noink checked="[[userCreatorsChecked(profCreators,userCreators)]]"></paper-radio-button>
            </div>
        </div>

    </template>
</dom-module>
