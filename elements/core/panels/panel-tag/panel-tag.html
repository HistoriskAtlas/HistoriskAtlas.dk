<dom-module id="panel-tag">
    <style>
        :host {
            display: block;
            /*padding: 0px 10px;*/
        }
        .headline {
            font-size: 16px;
            font-weight: bold;
            padding-bottom: 30px;
            /*padding-top: 20px;*/
            padding-left: 10px;        
        }
        .listitem {
            display: flex;
            align-items: center;
            border-bottom: solid 1px;
            border-bottom-color: var(--light-gray-color);
            /*padding: 5px 0px;*/
            font-size: 13px;
            height: 32px; /*was 25px*/
        }
        .listitem > span {
            cursor: pointer;
            flex-grow: 1;
        }
        .listsubitem {
            padding-left: 40px !important;
            background-color: var(--light-gray-color);
        }
        paper-icon-button {
            width: 30px !important; /*was 25px*/
            height: 30px !important; /*was 25px*/
            padding: 3px !important;
            color: var(--primary-color);
            -webkit-transform: rotate(-90deg);
            transform: rotate(-90deg);
            transition: transform 0.3s, -webkit-transform 0.3s;
        }
        paper-icon-button[active] {
            transform: rotate(0deg) !important;
        }
        paper-checkbox {
            pointer-events: none;
            --paper-checkbox-unchecked-color: var(--light-gray-color);
            --paper-checkbox-unchecked-background-color: var(--light-gray-color);
            --paper-checkbox-checked-color: var(--primary-color);
            --paper-checkbox-size: 14px; /*was 13px*/
        }
        .listsubitem > paper-checkbox {
            --paper-checkbox-unchecked-color: #cccccc !important;
            --paper-checkbox-unchecked-background-color: #cccccc !important;
        }
        .buttons {
            display: flex;
            flex-direction: row;
            justify-content: center;
            padding-top: 20px;
        }
        paper-button {
            color: var(--primary-color);
            font-size: 13px;
        }
    </style>
    <template>
        <div class="headline">
            <!--Find historiske emner, der interesserer netop dig-->
        </div>
        <template is="dom-repeat" items="{{tags}}" filter="includeTag" sort="[[sortFunction(tagCategory)]]" as="tag">
            <div class="listitem light-gray-border" on-tap="tagTap">
                <paper-icon-button icon="arrow-drop-down" toggles active="{{tag.showSubTags}}" noink on-tap="cancel" style$="[[hideArrow(tag)]]"></paper-icon-button>
                <span>[[tag.plurName]]</span>
                <paper-checkbox noink checked="[[tag.selected]]" on-tap="cancel"></paper-checkbox>
            </div>
            <template is="dom-if" if="[[tag.showSubTags]]">
                <template is="dom-repeat" items="{{tag.children}}" sort="[[sortFunction(tagCategory)]]" as="subTag">
                    <div class="listitem listsubitem" on-tap="subTagTap">
                        <span>[[subTag.plurName]]</span>
                        <paper-checkbox noink checked="[[subTag.selected]]" on-tap="cancel"></paper-checkbox>
                    </div>
                </template>
            </template>
        </template>

        <div class="buttons">
            <paper-button id="buttonAll">Vælg alle</paper-button>
            <paper-button id="buttonNone">Fravælg alle</paper-button>
        </div>

    </template>
</dom-module>
