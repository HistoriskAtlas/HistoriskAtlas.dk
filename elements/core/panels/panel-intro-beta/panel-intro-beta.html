            <div class="headline">Velkommen til historiskatlas.dk BETA</div>
            <p>Foråret 2016 åbner vi for Historisk Atlas' nye HTML5 website og webapp, som kommer til at rumme alt det bedste fra det gamle site/app og en række nye og spændende funktionaliteter og indholdslag.</p>
            <p>Her på historiskatlas.dk BETA kan du følge med i, hvor langt vi er nået p.t, og dele din <span style="text-decoration:underline; cursor:pointer; font-weight:bold" on-tap="feedbackTap">feedback</span> med os.</p>
            <p><b>Da det stadig er en BETA-side, kan du opleve fejl og mangler. Vi arbejder løbende på at rette fejl og udvikle websitet.</b></p>
            <p>Så check bl.a. den nye lækre tidslup med gennemsigtighed og side-by-side funktion, den nye lokalitetsvisning, den smidige kortvisning, den nye kortvælger og skyggekortet, samt de spændende data fra DIGDAG (Danmarks administrative inddeling fra 1660 og frem)</p>
            <div class="headline">Hjælp os med at gøre det nye Historisk Atlas endnu bedre</div>
            <p>Hvad kan du lide? Hvad kan du ikke lide? Hvad mangler du? Oplever du fejl? Del ris, ros og ønsker med os
            <span style="text-decoration:underline; cursor:pointer; font-weight:bold" on-tap="feedbackTap">her</span> eller via menuen øverst til højre.</p>
            <div class="headline">Der kommer mere... følg med her</div>
            <p>Alt det nye på Historisk Atlas er ikke kodet eller designet endnu. Så derfor udgiver vi løbende nye BETA-versioner - følg med her på sitet.</p>
            <p>Inden længe vil du bl.a. møde den nye rutefunktion, en tidslinje og et borgerlag, hvor du selv kan oprette en profil og formidle din lokalhistoriske viden på Historisk Atlas... så stay tuned!</p>
            <div class="headline">Historisk Atlas’ nye webapp</div>
            <p>Historisk Atlas’ nye webapp kan du også besøge historiskatlas.dk BETA fra din tablet eller smartphone.  Det er let – du skal bare skrive 5.historiskatlas.dk i din browser.</p>
