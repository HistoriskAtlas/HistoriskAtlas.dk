<dom-module id="panel-theme">
    <style>
         :host {
            display: block;
        }
        .header {
            flex-grow: 1;
            display: flex;
            font-size: 13px;
            align-items: center;
            height: 32px;
            border-bottom: solid 1px;
            border-bottom-color: var(--light-gray-color);
        }
        .header > span {
            flex-grow: 1;
            transition: font-size .3s
        }
        main-menu-item[show] .header > span {
            font-size: 15px;
        }
        content-viewer {
            font-size: 13px;
        }
        iron-icon {
            width: 18px;
            height: 18px;
        }
    </style>
    <template>
        <div style="margin-top:15px">
            <template id="themeRepeater" is="dom-repeat" items="{{themes}}">
                <main-menu-item show$="[[active(item,theme)]]" show-main-menu="{{showThemeMenu}}">
                    <div class="header">
                        <span>[[item.name]]</span>
                        <iron-icon icon="close" hidden$="[[!active(item,theme)]]"></iron-icon>
                    </div>
                    <content-viewer content="[[newHaContent(item.content)]]"></content-viewer>
                    <!--<rich-text content="[[item.content.texts.0.text1]]"></rich-text>--> <!--TODO: create generic 'content' viewer! share between panel-theme, window-geo and window-institution-->
                </main-menu-item>
            </template>
        </div>
    </template>
</dom-module>
