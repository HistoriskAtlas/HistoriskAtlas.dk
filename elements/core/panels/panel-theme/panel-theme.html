<dom-module id="panel-theme">
    <style>
         :host {
            display: block;
            font-size: 13px;
        }
        .host-container {
            margin-top:15px;
        }
        .header {
            flex-grow: 1;
            display: flex;
            font-size: 13px;
            align-items: center;
            height: 32px;
            border-bottom: solid 1px;
            border-bottom-color: var(--light-gray-color);
            /*transition: border-bottom-color 0.3s;*/
        }
        /*main-menu-item[show] .header {
            border-bottom-color: darkgray !important;
        }*/
        .header > span {
            flex-grow: 1;
            transition: font-size .3s, opacity .3s;
        }
        main-menu-item[show] .header > span {
            font-size: 15px;
        }
        main-menu-item[show] .header[hide-when-active] {
            position: absolute;
            width: 100%;
            top: 0px;
            z-index: 2;
            border-bottom: none;
        }
        main-menu-item[show] .header[hide-when-active] > span {
            opacity: 0;
        }
        /*content-viewer {
            font-size: 13px;
        }*/
        iron-icon {
            width: 18px;
            height: 18px;
        }
    </style>
    <template>
        <div class="host-container">
            <template id="themeRepeater" is="dom-repeat" items="{{themes}}">
                <main-menu-item show$="[[active(item,theme)]]" show-main-menu="{{showThemeMenu}}">
                    <div class="header" hide-when-active$="[[hideHeadline(item)]]">
                        <span>[[item.name]]</span>
                        <iron-icon icon="close" hidden$="[[!active(item,theme)]]"></iron-icon>
                    </div>

                    <template is="dom-if" if="[[isHoD2017(item)]]">
                        <img class="logo-theme" src="../../../../images/theme/HoD2017logo.png">
                    </template>
                    <template is="dom-if" if="[[is1001(item)]]">
                        <img class="logo-theme" src="../../../../images/theme/1001logo.jpg">
                    </template>

                    <content-viewer content="[[newHaContent(item.content)]]"></content-viewer>

                    <collection-list top-levels="{{routeTopLevels}}" collections="{{collections}}" collection="{{collection}}" default-selected></collection-list>

                    <template is="dom-if" if="[[isHoD2017(item)]]">
                        <div style="margin: 10px 0px 20px 30px; font-size: 13px;">Opret dit eget turforslag</div>
                        <div style="margin: 10px 0px 160px 30px; font-size: 13px;" on-tap="aboutHoD2017Tap">Om Historier om Danmark</div>
                    </template>

                    <template is="dom-if" if="[[is1001(item)]]">
                        <div style="color:#ecdf39; font-size: 13px; margin-bottom: 160px" on-tap="about1001Tap">om 1001 fortællinger</div>
                    </template>

                </main-menu-item>
            </template>
        </div>
    </template>
</dom-module>
