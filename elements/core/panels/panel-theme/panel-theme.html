<dom-module id="panel-theme">
    <style>
         :host {
            display: block;
            font-size: 13px;
        }
        .host-container {
            margin-top:15px;
        }
        .header {
            flex-grow: 1;
            display: flex;
            font-size: 13px;
            align-items: center;
            height: 32px;
            border-bottom: solid 1px;
            border-bottom-color: var(--light-gray-color);
            /*transition: border-bottom-color 0.3s;*/
        }
        /*main-menu-item[show] .header {
            border-bottom-color: darkgray !important;
        }*/
        .header > span {
            flex-grow: 1;
            transition: font-size .3s, opacity .3s;
        }
        main-menu-item[show] .header > span {
            font-size: 15px;
        }
        main-menu-item[show] .header[hide-when-active] {
            position: absolute;
            width: 100%;
            top: 0px;
            z-index: 2;
            border-bottom: none;
        }
        main-menu-item[show] .header[hide-when-active] > span {
            opacity: 0;
        }
        /*content-viewer {
            font-size: 13px;
        }*/
        iron-icon {
            width: 18px;
            height: 18px;
        }
    </style>
    <template>
        <div class="host-container">
            <template id="themeRepeater" is="dom-repeat" items="{{themes}}">
                <main-menu-item show$="[[active(item,theme)]]" show-main-menu="{{showThemeMenu}}" hidden$="[[!showMenuItem(item,user)]]">
                    <div class="header" hide-when-active$="[[hideHeadline(item)]]">
                        <span>[[item.name]]</span>
                        <iron-icon icon="close" hidden$="[[!active(item,theme)]]"></iron-icon>
                    </div>

                    <template is="dom-if" if="[[isHoD2017(item)]]">
                        <img class="logo-theme" src="../../../../images/theme/HoD2017logo.png">
                    </template>
                    <template is="dom-if" if="[[is1001(item)]]">
                        <img class="logo-theme" src="../../../../images/theme/1001logo.jpg">
                    </template>
                    <template is="dom-if" if="[[isModstandskamp(item)]]">
                        <div style="color:#d83c30">
                            <div style="font-size:18px; font-weight: bold; margin-bottom:5px; margin-top:5px">Nedkastninger og sabotage<br>i Danmark 1940 - 1945</div>
                            <div style="margin-bottom:10px;background-image:url(../../../../images/theme/Modstandskamp_parachute_icon.png); background-position: left; background-repeat: no-repeat; background-size: 30px; padding-left: 40px;"><div style="font-weight:bold">Nedkastninger</div>Nedkastninger af bl.a. våben og og sprængstof til hjælp i modstandskampen fra de allierede.</div>
                            <div style="margin-bottom:10px;background-image:url(../../../../images/theme/Modstandskamp_bomb_icon.png); background-position: left; background-repeat: no-repeat; background-size: 30px; padding-left: 40px;"><div style="font-weight:bold">Sabotage</div>Sabotage af virksomheder der leverede varer til Tyskland. Sabotagen skete ved brandattentater eller sprængninger.</div>
                            Kortet viser alle nedkastninger fra 1940-1945 og alla sabotager, der har opnået skadeerstatning på minimum 200.000 i nutids kr. eller derover.
                        </div>
                        <div style="color:#355e9c; margin-top: 20px; margin-bottom: 350px;">
                            <div style="font-size:18px; font-weight: bold; margin-bottom:5px">Besøg Frihedsmuseet</div>
                            Gå under jorden i besættelsestidens Danmark og kom helt tæt på modstandskampen under 2. verdenskrig. I besættelsestidens skyggefulde gader møder du fem historiske personer. Alle har valgt side, og alle må møde konsekvenserne.<br>
                            <br>
                            <div style="font-weight:bold">
                                Esplanaden 13<br>
                                1263 København K<br>
                                <br>
                                <a href="http://frihedsmuseet.dk">frihedsmuseet.dk</a>
                            </div>
                        </div>
                    </template>

                    <content-viewer content="[[newHaContent(item.content)]]"></content-viewer>

                    <collection-list top-levels="[[routeTopLevels]]" collections="{{collections}}" collection="{{collection}}" user-creators="[[userCreators]]" prof-creators="[[profCreators]]" default-selected></collection-list>

                    <template is="dom-if" if="[[isHoD2017(item)]]">
                        <div style="margin: 10px 0px 20px 30px; font-size: 13px;" on-tap="showAllRoutesTap">Se alle historiske ture</div>
                        <collection-list id="userCollectionList" top-levels="[[userTopLevels]]" collections="{{collections}}" collection="{{collection}}" user-creators="[[userCreators]]" prof-creators="[[profCreators]]"></collection-list>
                        <div style="margin: 10px 0px 20px 30px; font-size: 13px;" on-tap="createNewRouteTap">Opret dit eget turforslag</div>
                        <div style="margin: 10px 0px 10px 30px; font-size: 13px;" on-tap="guideRouteTap">Vejledning til at oprette turforslag</div>
                        <div style="margin: 10px 0px 10px 30px; font-size: 13px;" on-tap="aboutHoD2017Tap">Om Historier om Danmark</div>
                        <div style="margin: 10px 0px 180px 30px; font-size: 13px;" on-tap="aboutHATap">Om HistoriskAtlas.dk</div>
                    </template>

                    <template is="dom-if" if="[[is1001(item)]]">
                        <div style="color:#ecdf39; font-size: 13px; margin-bottom: 160px" on-tap="about1001Tap">om 1001 fortællinger</div>
                    </template>

                </main-menu-item>
            </template>
            <div hidden$="[[!showThemeMenu]]" style="margin-top: 40px; font-style: italic; text-align: center;">
                Flere temaer på vej...
            </div>
        </div>
    </template>
</dom-module>
