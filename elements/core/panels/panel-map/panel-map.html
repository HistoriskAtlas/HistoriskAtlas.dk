<dom-module id="panel-map">
    <style>
        /*.container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 16px 6px 16px 6px;
            flex-grow: 1;
            overflow-y: auto;
        }
        .map {
            padding: 0px; 
            margin: 4px; 
            display: inline-block; 
            width: calc(100% * (1/2) - 8px);
            cursor: pointer;
        }
        .image {
            width:100%;
        }
        .selectedImage {

        :host {
            display: block;
            /*padding: 0px 10px;*/
        }
        .headline {
            font-size: 16px;
            font-weight: bold;
            padding-bottom: 30px;
            /*padding-top: 20px;*/
            padding-left: 10px;        
        }
        .title {
            /*flex-grow: 1;
            align-self:stretch;*/
            /*padding: 4px;*/
            margin-right: 5px;
            /*cursor: pointer;*/
            font-size: 12px;
            font-weight: bold;
        }
        .years {
            font-size: 11px;
            /*font-weight: bold;
            flex-grow: 1;*/
        }
        .listitem {
            display: flex;
            align-items: center;
            border-bottom: solid 1px;
            border-bottom-color: #cccccc; /*var(--light-gray-color);*/
            font-size: 13px;
            height: 32px; /*was 25px*/
            cursor: pointer;
            /*background: linear-gradient(to right, rgba(255,255,255,1), rgba(255,255,255,0));*/
        }
        .listitem > div {
            flex-grow: 1;
            padding-left: 5px;
        }
        paper-radio-button {
            --paper-radio-button-unchecked-color: #777777;
            --paper-radio-button-unchecked-background-color: #ffffff;
            --paper-radio-button-checked-color: var(--secondary-color);
            --paper-radio-button-label-spacing: 6px;
            margin-right: 2px;
        }
        /*div.primary > div > paper-radio-button {*/
        paper-radio-button.primary {
            --paper-radio-button-checked-color: var(--primary-color);
        }
        .options {
            padding-bottom: 20px;
        }
        .options > div {
            display: flex;
            align-items: center;
            font-size: 12px;
            height: 25px;
        }
        .options > div > span {
            flex-grow: 1; 
            padding: 4px; 
            cursor: pointer !important;
        }
        paper-slider {
            --paper-slider-active-color: var(--primary-color);
            --paper-slider-knob-color: var(--primary-color);
            --paper-slider-knob-start-color: var(--white-color);
            --paper-slider-knob-start-border-color: var(--paper-grey-400);
        }
        paper-checkbox {
            --paper-checkbox-unchecked-color: var(--light-gray-color);
            --paper-checkbox-unchecked-background-color: var(--light-gray-color);
            --paper-checkbox-checked-color: var(--primary-color);
            --paper-checkbox-size: 14px; /*was 13px*/
        }
    </style>
    <template>
        <div> <!--class$="[[primary(main)]]"-->
            <div class="headline">
                <!--Find historiske kort, der interesserer netop dig.-->
            </div>
            <div class="options">
                <div>
                    <span id="hillshadeText" class="noselect">Skyggekort</span>
                    <paper-slider id="hillshadeSlider" min="0.0" max="0.3" step="0.001" immediate-value="{{hillshade}}"></paper-slider>
                </div>
                <div style="margin-top:10px">
                    <span class="noselect">Vis kun aktuelle</span>
                    <paper-checkbox noink checked="{{filter}}"></paper-checkbox>
                </div>
            </div>
            <template is="dom-repeat" items="{{maps}}">
                <template is="dom-if" if="[[visible(item.inView,filter)]]">
                    <div class="listitem" on-tap="itemTap" style$="[[backgroundStyle(item.previewUrl)]]">
                        <div>
                            <div class="title">[[item.title]]</div>
                            <div class="years">[[years(item.orgStartYear,item.orgEndYear)]]</div>
                        </div>
                        <paper-radio-button noink checked="[[active(item,map)]]" class="primary"></paper-radio-button>
                        <template is="dom-if" if="[[timeWarpActive]]">
                            <paper-radio-button noink checked="[[active(item,timeWarpMap)]]" on-tap="timeWarpItemTap"></paper-radio-button>
                        </template>
                    </div>
                </template>
            </template>
        </div>
    </template>
</dom-module>
