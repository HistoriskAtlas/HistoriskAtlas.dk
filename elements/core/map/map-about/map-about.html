<dom-module id="map-about">
    <template>
        <style>
            :host {
                display: flex;
                flex-direction: column;
                position: fixed;
                bottom: 0px;
                left: 0px;
                right: 0px;
                pointer-events: none;
            }
            div {
                height: 13px;
                background-color: rgba(255,255,255,0.8);
                font-size: 10px;
                padding: 0px 3px;
            }
            .timeWarpActivetrue {
                align-self: flex-start;
            }
            .timeWarpActivefalse {
                align-self: flex-end;
            }
        </style>
        <div hidden$="[[hide(map.tagline)]]" class$="timeWarpActive[[timeWarpActive]]">[[map.tagline]]</div>
    </template>
</dom-module>
