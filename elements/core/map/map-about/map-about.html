<dom-module id="map-about">
    <template>
        <style>
            #container {
                display: flex;
                justify-content: space-between;
                flex-direction: row-reverse;
                position: fixed;
                bottom: 0px;
                left: 0px;
                right: 0px;
                pointer-events: none;
            }
            #container > div {
                height: 13px;
                background-color: rgba(255,255,255,0.8);
                font-size: 10px;
                padding: 0px 3px;
            }
            .timeWarpMode2 {
                flex-direction: row !important
            }
            .hidetrue {
                visibility: hidden;
            }
        </style>
        <div id="container" class$="timeWarpMode[[timeWarpMode]]">
            <div hidden$="[[!embed]]"><b>KORT</b> [[map.title]] [[year(map.orgStartYear,map.orgEndYear)]]</div>
            <div class$="hide[[hide(map.tagline,2)]]">[[map.tagline]]</div>
            <div class$="hide[[hide(timeWarpMap.tagline,timeWarpMode)]]">[[timeWarpMap.tagline]]</div>
        </div>
    </template>
</dom-module>
