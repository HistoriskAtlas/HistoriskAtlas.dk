<dom-module id="map-menu">
    <template>
        <style>

            .content {
                font-size: 12px;
                max-width: calc(50vw - 25px);
            }

            .main {
                display: flex;
                flex-direction: column;
                align-items: flex-start;
                position: fixed;
                left: 0px;
                bottom: 0px;
                margin: 0px 16px 10px 16px;
                transition: margin-bottom 0.4s, margin-left ease-in-out 0.3s, max-width ease-in-out 0.3s !important;
                pointer-events: none;
            }

            .lift {
                margin-bottom: 74px !important; /*64 + 10*/
            }
            .label {
                margin-left: 5px;
                font-weight: bold;
            }
            .info-title {
                margin-left: 5px;
                min-width: 0;
                overflow: hidden;
            }
            .info-year {
                margin-left: 5px;
                margin-right: 5px;
                flex-grow: 1;
                min-width: 0;
                overflow: hidden;
            }
            paper-button {
                transition: box-shadow 0.28s cubic-bezier(0.4, 0, 0.2, 1), ease-in-out 0.3s !important;
                display: flex;
                flex-direction: column;
                /*align-items: center;*/
                text-transform: none;
                padding: 3.5px 6px;
                margin-left: 0px;
                margin-bottom: 5px;
                border-radius: 15.5px;
                background-color: white;
                pointer-events: all;
                align-items: stretch;
                max-width: 100%;
            }

            paper-button[elevation="4"] {
                box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2) !important;
            }

            .info {
                display: flex;
                justify-content: space-between;
                align-items: center;
                white-space: nowrap;      
                overflow-x: hidden;
                /*min-height: 24px;*/
            }

            .text {
                margin: 0px 5px 2px 5px;
                white-space: normal;
                font-size: 11px;
                font-weight: lighter;
            }
            .text:empty {
                display: none;
            }

            /*#buttonDigDag {
                margin-left: 10px;
            }*/
            iron-icon[icon="close"] {
                width: 16px;
                height: 16px;
                padding: 4px;
                margin-left: 5px;
                flex-shrink: 0;
            }

        </style>

        <div class$="content [[cssClass(main,lift,drawerOpen)]]">
            <template is="dom-if" if="[[main]]">
                <paper-button id="buttonDigDag" raised hidden$="[[!showDigDag(regionType)]]" on-tap="buttonDigDagTap">
                    <div class="info">
                        <span class="label">GRÆNSER</span>
                        <span class="info-title">[[regionType.name]]</span>
                        <iron-icon icon="close"></iron-icon>
                    </div>
                </paper-button>
                <paper-button id="buttonSubjects" raised hidden$="[[!showTags(9,selectedTagNames.*)]]" on-tap="buttonSubjectsTap">
                    <div class="info">
                        <span class="label">EMNER</span>
                        <span class="info-title">[[TagNames(9,selectedTagNames.*)]]</span>
                        <iron-icon icon="close"></iron-icon>
                    </div>
                </paper-button>
                <paper-button id="buttonPeriods" raised hidden$="[[!showTags(10,selectedTagNames.*)]]" on-tap="buttonPeriodsTap">
                    <div class="info">
                        <span class="label">PERIODER</span>
                        <span class="info-title">[[TagNames(10,selectedTagNames.*)]]</span>
                        <iron-icon icon="close"></iron-icon>
                    </div>
                </paper-button>
            </template>
            <paper-button id="button" raised="[[raised]]" class$="[[buttonClass(main)]]">
                <div class="info">
                    <span class="label">KORT</span>
                    <span class="info-title">[[map.title]]</span>
                    <span class="info-year">[[year(map.orgStartYear,map.orgEndYear)]]</span>
                    <iron-icon icon="paper-dropdown-menu:arrow-drop-down" style="flex-shrink:0"></iron-icon>
                </div>
            </paper-button>
            <template is="dom-if" if="[[main]]">
                <paper-button id="buttonTheme" raised hidden$="[[!showTheme(theme)]]" on-tap="buttonThemeTap">
                    <div class="info">
                        <span class="label">TEMA</span>
                        <span class="info-title">[[theme.name]]</span>
                        <iron-icon icon="close"></iron-icon>
                    </div>
                </paper-button>
            </template>
        </div>

    </template>
</dom-module>
