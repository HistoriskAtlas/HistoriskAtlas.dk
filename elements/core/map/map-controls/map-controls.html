<dom-module id="map-controls">
    <template>
        <style>
            :host {
                position:fixed;
                display:flex;
                flex-direction:column;
                right:0px;
                bottom:0px;
                margin: 0px 16px 15px 16px;
                transition: margin-bottom 0.4s;
            }
            paper-button {
                padding: 3.4px;
                min-width: 0px;
                margin: 0px;
                border-radius: 50%;
                background-color: white;
            }
        </style>
        <paper-button id="compass" raised style="margin-bottom: 5px" hidden$="[[hideCompass(mapRotation)]]"><iron-icon icon="cached"></iron-icon></paper-button>
        <paper-button id="myLocation" raised><iron-icon icon="maps:my-location"></iron-icon></paper-button>
        <div style="height:5px" class="hide-when-narrow"></div>
        <paper-button id="zoomIn" raised class="hide-when-narrow" style="border-bottom-left-radius:0px; border-bottom-right-radius:0px"><iron-icon icon="add"></iron-icon></paper-button>
        <paper-button id="zoomOut" raised class="hide-when-narrow" style="border-top-left-radius:0px; border-top-right-radius:0px"><iron-icon icon="remove"></iron-icon></paper-button>
    </template>
</dom-module>
