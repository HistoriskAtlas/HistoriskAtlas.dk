<dom-module id="licens-mark">
    <style>
        :host {
            white-space: nowrap;
            cursor: pointer;
            transition: color 0.3s;
            display: flex;
            align-items: center;
            height: 18px
        }
        /*:host:hover {
            color: black;
        }*/
        iron-icon {
            padding-left: 2px;
            --iron-icon-height: 16px;
            --iron-icon-width: 16px;
        }
        .dropdown-trigger {
            --iron-icon-height: 14px;
            --iron-icon-width: 14px;
            transform: scale(1.5);
        }
        .dropdown-content {
            padding: 5px 5px 3px 5px;
        }
        .dropdown-content > div {
            padding-bottom: 2px;
            display: flex;
        }
        .dropdown-content > div:hover {
            color: black;
        }
        .dropdown-content > div > licens-mark {
            padding-right: 10px;
            flex-grow: 1;
        }
        .dropdown-content > div > iron-icon {
            color: black;
            --iron-icon-height: 18px;
            --iron-icon-width: 18px;
        }
        span {
            vertical-align: middle;
        }
        .copy {
            padding-left: 1px;
            font-size: 17pt;
            font-weight: bold;
            /*line-height: 19px;*/        
        }
        paper-menu licens-mark {
            display: block;
            cursor: pointer;
            padding: 2px 12px 2px 10px;
        }

    </style>
    <template>
        <div on-tap="tap">
            <template is="dom-if" if="[[licens.isCopyright]]">
                <span class="copy">&copy;</span>
            </template>
            <template is="dom-if" if="[[licens.isCC]]">
                <iron-icon icon="cc:cc"></iron-icon>
            </template>
            <template is="dom-if" if="[[licens.isBY]]">
                <iron-icon icon="cc:by"></iron-icon>
            </template>
            <template is="dom-if" if="[[licens.isNC]]">
                <iron-icon icon="cc:nc"></iron-icon>
            </template>
            <template is="dom-if" if="[[licens.isND]]">
                <iron-icon icon="cc:nd"></iron-icon>
            </template>
            <template is="dom-if" if="[[licens.isSA]]">
                <iron-icon icon="cc:sa"></iron-icon>
            </template>
            <template is="dom-if" if="[[licens.isPD]]">
                <iron-icon icon="cc:pd"></iron-icon>
            </template>
            <template is="dom-if" if="[[showPlaceholder]]">
                <span>Vælg licens</span>
            </template>
        </div>
        <template is="dom-if" if="[[editing]]">
            <paper-menu-button id="paperMenuButton" horizontal-align="right" vertical-align="[[verticalAlign]]">
                <iron-icon icon="arrow-drop-down" class="dropdown-trigger" on-tap="dropdownTap"></iron-icon>
                <div class="dropdown-content">
                    <template is="dom-repeat" items="[[licenses]]">
                        <div>
                            <licens-mark licens="[[item]]" on-tap="changeTap"></licens-mark>
                            <iron-icon icon="info-outline" on-tap="infoTap"></iron-icon>
                        </div>
                    </template>
                </div>
            </paper-menu-button>
        </template>
    </template>
</dom-module>
