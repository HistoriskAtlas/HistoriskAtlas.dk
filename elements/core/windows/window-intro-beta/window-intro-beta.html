<dom-module id="window-intro-beta">
    <style>
        .content {
            font-size: 13px;
            padding: 20px;
            overflow-y:auto;
        }
        .headline {
            text-align: center;
            font-weight: bold;
        }
    </style>
    <template>
        <window-basic id="windowbasic" window-title="Om betasitet">
            <div class="content">
                <div class="headline">Velkommen til historiskatlas.dk BETA</div>
                <br>
                Foråret 2016 åbner vi for Historisk Atlas' nye HTML5 website og webapp, som kommer til at rumme alt det bedste fra det gamle site/app og en række nye og spændende funktionaliteter og indholdslag.<br>
                <br>
                Her på historiskatlas.dk BETA kan du følge med i, hvor langt vi er nået p.t, og evt. dele din feedback med os.<br>
                <br>
                Så check bl.a. den nye lækre tidslup med gennemsigtighed og side-by-side funktion, den nye lokalitetsvisning, den smidige kortvisning, den nye kortvælger og de spændende data fra DIGDAG (Danmarks administrative inddeling fra 1660 og frem)<br>
                <br>
                <br>
                <div class="headline">Der kommer mere... følg med her</div>
                <br>
                Alt det nye på Historisk Atlas er ikke kodet eller designet endnu. Så derfor udgiver vi løbende nye BETA-versioner - følg med her på sitet.<br>
                <br>
                Inden længe vil du bl.a. møde den nye rutefunktion, en tidslinje og et borgerlag, hvor du selv kan oprette en profil og formidle din lokalhistoriske viden på Historisk Atlas... så stay tuned!<br>
                <br>
                <br>
                <div class="headline">Hjælp os med at gøre det nye Historisk Atlas endnu bedre</div>
                <br>
                Hvad kan du lide? Hvad kan du ikke lide? Hvad mangler du? Oplever du fejl? Del ris, ros og ønsker med os <span style="text-decoration:underline; cursor:pointer; font-weight:bold" on-tap="feedbackTap">her</span> eller via menuen øverst til højre.<br>
                <br>
                <br>
                <div class="headline">Historisk Atlas’ nye webapp</div>
                <br>
                Med Historisk Atlas’ nye webapp kan du også besøge historiskatlas.dk BETA fra din tablet eller smartphone.  Det er let – du skal bare skrive 5.historiskatlas.dk i din browser.<br>
                <br>
                <br>
                <div class="headline">Versionshistorik</div>
                <ul>
                    <li>
                        <b>5.0.42b</b>
                        <ul>
                            <li>Første beta version!</li>
                        </ul>
                    </li>
                </ul>
                <br>
            </div>
        </window-basic>
    </template>
</dom-module>
