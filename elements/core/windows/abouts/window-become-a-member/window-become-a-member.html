<dom-module id="window-become-a-member">
    <style>
        .headline {
            display: block;
            font-weight: bold;
        }
        a {
            cursor: pointer;
            text-decoration: none;
            margin-top: 5px;
        }
    </style>
    <template>
        <window-basic id="windowbasic" window-title="Bliv medlem af foreningen" width="660" height="510" toolbar-mode="waterfall">
            <div style="margin:17px; font-size:14px">
                <span class="headline">Kulturinstitution</span>
                Arbejder du med kunst-, kultur- og/eller naturhistorie på en kulturinstitution, og synes du, at det kunne være spændende at formidle din viden på HistoriskAtlas.dk, så læs videre...<br />
                <br />
                Det er gratis for alle borgere at bruge HistoriskAtlas.dk, men ønsker man som arkiv, museum eller bibliotek at formidle på kulturinstitutionslaget, så skal man være medlem af foreningen.<br />
                <br />
                Alle arkiver, museer og biblioteker er velkomne som medlemmer i Foreningen HistoriskAtlas.dk. Medlemsinstitutionerne har ret til at anvende HistoriskAtlas.dks responsive website til digital formidling af kulturarven i bredeste forstand.<br />
                <br />
                Medlemmerne har stemmeret til foreningens generalforsamling, og har mulighed for at opstille kandidater til foreningens bestyrelse og redaktionsudvalg.<br />
                <br />
                Medlemskab giver i øvrigt ret til at anvende HistoriskAtlas.dks API, som giver adgang til indhold og kort i ”rå form”. Dette muliggør, at man nemt og billigt kan udvikle egne digitale formidlingstiltag og – produkter, som viser indhold, der hostes på HistoriskAtlas.dk.<br />
                <br />
                HistoriskAtlas.dk er ikke bare en teknisk platform for kulturhistorisk formidling – det er også en stærk platform for samarbejder og projekter. Medlemsinstitutioner er meget velkomne til at basere egne projekter på HistoriskAtlas.dk som platform. Bestyrelsen fungerer gerne som sparringspartner i udviklingen af nye projekter.<br />
                <br />
                <!--Du kan læse mere om, hvad det koster for en kulturinstitution at blive medlem af Foreningen HistoriskAtlas.dk, samt hvilke rettigheder og muligheder det giver på <a href="http://blog.historiskatlas.dk/" target="_blank">blog.historiskatlas.dk</a>.<br />
                <br />-->
                <div style="text-align: center; margin-bottom: 10px;">
                    <paper-button on-tap="signupTap" class="HAPrimColor" raised>Åbn indmeldelsesblanket</paper-button>
                </div>
                <span class="headline">Borger</span>
                Er du ikke tilknyttet en kulturinstitution, så kan du ikke blive ordinært medlem af foreningen. Der er dog mulighed for, at du kan støtte foreningens arbejde økonomisk ved at tegne et privat medlemskab.<br />
                <br />
                Hvis du gerne formidle din lokalhistoriske viden på HistoriskAtlas.dk, så kan det sagtens lade sig gøre. Du kan oprette en profil inde på ”MitAtlas” på websitet, og få adgang til at lave dine egne fortællinger.<br />
                <br />
                En brugerprofil giver dig mulighed for at formidle op til 30 fortællinger med op til 10 billeder på hver fortælling på HistoriskAtlas.dks borgerlag.<br />
                <br />
                Har du brug for at lave flere end de 30 fortællinger, så kontakt HistoriskAtlas.dks redaktionsudvalg på mail <a href="mailto:info@HistoriskAtlas.dk">info@HistoriskAtlas.dk</a> for at undersøge muligheden for, at du kan lave flere end 30 fortællinger.<br />
                <br />
            </div>
        </window-basic>
    </template>
</dom-module>
