    <template>
        <window-basic id="windowbasic" window-title="Foreningen HistoriskAtlas.dk" width="660" height="510" toolbar-mode="waterfall">
            <div style="margin:17px; font-size:14px">
                <span class="headline">Om HistoriskAtlas.dk</span>
                HistoriskAtlas.dk er et website og en webapp med interaktive kort over Danmark med tusindvis af fortællinger om alt fra fortidsminder og fredede bygninger til slagmarker og slotte. Her finder du fakta, sagn, billeder og referencer.<br />
                <br />
                Der er over 100 digitale ældre og nyere kort på HistoriskAtlas.dk – lige fra renæssancekort til moderne luftfotos. HistoriskAtlas.dk er en alternativ indgang til viden, der ellers ofte kræver et besøg på det lokale arkiv, museum eller bibliotek. HistoriskAtlas.dk gør vores individuelle lokale historie og vores fælles kulturarv nærværende – når som helst og hvor som helst – også uden for almindelige åbningstider.<br />
                <br />
                Gratis! På mobil, tablet eller PC.<br />
                <br />
                Fortællingerne på HistoriskAtlas.dks kulturinstitutionslag er lavet af en lang række arkiver, museer og biblioteker, der deler ud af deres store viden om den lokale og nationale historie. Fra maj 2016 er det også muligt for alle danskere at oprette en profil på HistoriskAtlas.dks borgerlag, og bidrage til at skrive vores fælles Danmarkshistorie.<br />
                <br />
                Historisk Atlas blev lanceret under navnet Odense Kort Fortalt i 2006. Sitet præsenterede dengang historiske fotos fra Odense. Projektet udviklede sig og flere institutioner på Fyn trådte ind i samarbejdet i årene derefter. I 2009 modtog Historisk Atlas en stor bevilling fra Region Syddanmark med henblik på at invitere alle arkiver, biblioteker og museer i Region Syddanmark med ind i den fælles digitale formidlingsplatform i løbet af 2010. Foreningen HistoriskAtlas.dk blev dannet i slutningen af 2011. Foreningen hører hjemme hos den til enhver tid siddende formand.<br />
                <br />
                I januar 2010 var vi 25 deltagende kulturinstitutioner. I 2016 er vi over 220 kulturhistoriske institutioner, der tilsammen har lavet 6000 lokaliteter og har uploadet 20.000 billeder.<br />
                <br />
                <span class="headline">Foreningen HistoriskAtlas.dk</span>
                Websitet og webappen HistoriskAtlas.dk drives af Foreningen HistoriskAtlas.dk. Foreningen er en åben sammenslutning af p.t. over 220 arkiver, museer og biblioteker, og vi er altid på udkig efter nye medlemsinstitutioner og samarbejdspartnere. Det er vores ambition, at HistoriskAtlas.dk med tiden har medlemsinstitutioner og formidling i hele Danmark, og mange af vores aktiviteter og prioriteringer sigter mod realiseringen af dette mål.<br />
                <br />
                Foreningen HistoriskAtlas.dk ledes af en bestyrelse, der vælges af medlemsinstitutionerne på den årlige generalforsamling.  Bestyrelsen udpeger medlemmerne af ”Redaktionsudvalget”, som har ansvaret for kontakten med vores brugere og medlemmer, og udvikling af indholdet og funktionaliteter på HistoriskAtlas.dk<br />
                <br />
                Du kan læse mere om Foreningen HistoriskAtlas.dk i vores vedtægter.<br />
                <br />
                Du kan kontakte Foreningen HistoriskAtlas.dk på <a href="mailto:info@HistoriskAtlas.dk">info@HistoriskAtlas.dk</a><br />
