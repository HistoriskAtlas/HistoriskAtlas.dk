<dom-module id="window-monetary-support">
    <style>
        .headline {
            display: block;
            font-weight: bold;
        }
        a {
            cursor: pointer;
            text-decoration: none;
            margin-top: 5px;
        }
    </style>
    <template>
        <window-basic id="windowbasic" window-title="Økonomisk støtte" width="660" height="510" toolbar-mode="waterfall">
            <div style="margin:17px; font-size:14px">
                Det økonomiske grundlag for den daglige drift af HistoriskAtlas.dk er det årlige kontingent som medlemmerne af Foreningen HistoriskAtlas.dk betaler.<br />
                <br />
                Derudover, så har HistoriskAtlas.dk gennem årene fået støtte af en række offentlige og private bidragsydere.<br />
                <br />
                <ul>
                    <li>Nordea-fonden (2014-2016)</li>
                    <li>Region Syddanmark</li>
                    <li>Kulturministeriet ved Kulturarvsstyrelsen</li>
                    <li>Undervisningsministeriet</li>
                    <li>Kulturregion Storstrøm</li>
                    <li>Kulturregion Fyn</li>
                </ul>
                <br />
                - og en række mindre private fonde og HistoriskAtlas.dks medlemsinstitutioner.<br />
                <br />
            </div>
        </window-basic>
    </template>
</dom-module>
