<dom-module id="window-basic">
    <style>
        paper-material.window-basic {
            background-color: white;
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }
        paper-header-panel.window-basic {
            --paper-header-panel-seamed-container: {
                display: flex;
                flex-direction: column;
            }
            --paper-header-panel-waterfall-container: {
                display: flex;
                flex-direction: column;
                overflow: auto;
            }
            --paper-header-panel-waterfall-tall-container: {
                display: flex;
                flex-direction: column;
            }
        }
        paper-toolbar.medium-tall.window-basic {
            height: calc(48px * 2);
        }
        .lightbox.window-basic {
            background-color: black;
            color: rgba(200,200,200,1);
        }

        .title.window-basic {
            height: 21px;
        }

        paper-toolbar.window-basic {
            z-index: 1;
        }
        paper-toolbar.window-basic iron-icon {
            fill: white;
        }

        content.window-basic {
            overflow: hidden;
        }
   
    </style>
    <template>
        <paper-material elevation="[[elevation]]" animated class$="[[materialClass(lightbox)]]">
            <paper-header-panel mode="[[toolbarMode]]" tall-class="medium-tall">
                <paper-toolbar id="toolbar" class$="[[toolbarClass(secColor,lightbox,toolbarHeight)]]">
                    <paper-icon-button id="back" icon="arrow-back" class$="[[backButtonClass()]]"></paper-icon-button>
                    <div class="title"><span>[[windowTitle]]</span></div>
                    <content select=".toolbar"></content>
                    <paper-icon-button id="fullscreen" icon="[[fullscreenIcon(fullscreen)]]" class$="[[fullscreenButtonClass(allowFullscreen)]]"></paper-icon-button>
                    <paper-icon-button id="close" icon="close" class$="[[closeButtonClass()]]"></paper-icon-button>
                    <content select=".header"></content>
                </paper-toolbar>
                <content></content>
            </paper-header-panel>
        </paper-material>
    </template>
</dom-module>
