<dom-module id="window-ext-image">
    <style>
        #container.window-ext-image {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #image.window-ext-image {
            width: 95%;
            height: 95%;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

    </style>
    <template>
        <window-basic id="windowbasic" allow-fullscreen window-title="[[geo.title]]" lightbox="true" width="[[width]]" height="[[height]]">
            <div id="container">
                <div id="image" style="background-image:url('[[geo.imageOnlyUrl]]')"></div>
            </div>
        </window-basic>
    </template>
</dom-module>
