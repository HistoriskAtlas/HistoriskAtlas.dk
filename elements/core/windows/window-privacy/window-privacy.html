                <h3 style="text-align: center;">HistoriskAtlas.dk Cookie- og privatlivspolitik</h3>
                <p>Denne privatlivspolitik vil forklare, hvordan vores organisation anvender de personoplysninger, vi indsamler fra dig, når du bruger vores hjemmeside.</p>

                </ul>
                <h3>Hvilke data indsamler vi?</h3>
                <p>HistoriskAtlas.dk indsamler følgende data:</p>
                <ul>
                    <li>Personoplysninger (navn, e-mail-adresse og evt. tilnkytning til kulturinstitution)</li>
                    <li>Indhold i de fortællinger du opretter i forbindelse med indtastninger i MitAtlas.</li>
                    <li>Logning af fejl og andre handlinger på websitet</li>
                </ul>
                <h3>Hvordan indsamler vi dine data?</h3>
                <p>HistoriskAtlas.dk indsamler data og behandler data, når du</p>
                <ul>
                    <li>Registrerer dig som bruger på MitAtlas</li>
                    <li>Indtaster eller uploader indhold i MitAtlas.</li>
                    <li>Bruger eller ser vores hjemmeside</li>
                </ul>
                <h3>Hvordan bruger vi dine data?</h3>
                <p>HistoriskAtlas.dk indsamler dine data, så vi kan:</p>
                <ul>
                    <li>Administrere din konto.</li>
                    <li>Sende dig en e-mail med oplysninger vdr. din konto eller vigtige meddeleser om driften af HistoriskAtlas.dk.</li>
                    <li>Vise dine indtastninger og uploads offentligt, når du har valgt at publicere disse.</li>
                    <li>Fejlfinde og hjælpe dig vedrørende brug af websitet.</li>
                </ul>
                <h3>Hvordan gemmer vi dine data?</h3>
                <p>HistoriskAtlas.dk gemmer sikkert dine data hos Amazon AWS på en server i Irland. Kommunikation med serveren foregår over en sikker forbindelse og kritiske data (adgangskoder) gemmes krypteret.</p>
                <p>Vælger du at melde dig ud af HistoriskAtlas.dk, sletter vi dine personlige oplysninger.</p>
                <h3>Marketing</h3>
                <p>HistoriskAtlas.dk vil gerne sende dig informationer om nye tiltag på websitet eller andre aktiviteter relateret til HistoriskAtlas.dk.</p>
                <p>Du har til enhver tid ret til at stoppe HistoriskAtlas.dk fra at kontakte dig til markedsføringsformål. Hvis du ikke længere ønsker at blive kontaktet til markedsføringsformål, klik venligst her.</p>
                <h3>Hvad er dine databeskyttelsesrettigheder?</h3>
                <p>HistoriskAtlas.dk vil gerne sikre, at du er fuldt ud klar over alle dine databeskyttelsesrettigheder. Hver bruger har ret til følgende:</p>
                <p><strong>Retten til adgang</strong> – Du har ret til at anmode HistoriskAtlas.dk om kopier af de personlige data vi opbevarer om dig.</p>
                <p><strong>Retten til berigtigelse</strong> – Du har ret til at anmode om, at HistoriskAtlas.dk korrigerer oplysninger vi har om dig, som du mener er unøjagtige. Du har også ret til at anmode HistoriskAtlas.dk om at udfylde de oplysninger vi har om dig, som du mener er ufuldstændige.</p>
                <p><strong>Retten til at blive slettet</strong> – Du har ret til at anmode om, at HistoriskAtlas.dk sletter dine personlige oplysninger.</p>
                <p><strong>Retten til at begrænse behandlingen</strong> – Du har ret til at anmode om, at HistoriskAtlas.dk begrænser behandlingen af ​​dine personoplysninger.</p>
                <p><strong>Ret til indsigelse mod forarbejdning</strong> – Du har ret til at gøre indsigelse mod HistoriskAtlas.dk's behandling af dine personoplysninger.</p>
                <p><strong>Retten til dataoverførbarhed</strong> – Du har ret til at anmode om, at HistoriskAtlas.dk overfører de personlige oplysninger, vi har indsamlet om dig til en anden organisation, eller direkte til dig.</p>
                <p>Hvis du ønsker at benytte dig af nogle af ovenstående rettigheder, så bedes du kontakte os på vores email: info@historiskatlas.dk. Vi har en måned til at reagere på din henvendelse.</p>
                <h3>Cookies</h3>
                <p>Cookies er tekstfiler, der er placeret på din computer for at indsamle og logge oplysninger om besøgendes adfærd. Når du besøger vores website, indsamler vi oplysninger om dig automatisk via cookies eller lignende teknologi.</p>
                <p>For yderligere information, besøg <a target="_blank" href="http://allaboutcookies.org">allaboutcookies.org</a>.</p>
                <h3>Hvordan bruger vi cookies?</h3>
                <p>HistoriskAtlas.dk bruger cookies til at forbedre din oplevelse på vores website, herunder:</p>
                <ul>
                    <li>Holde dig logget ind og huske dine indstillinger</li>
                    <li>Forstå, hvordan du bruger vores website</li>
                    <li>Gemme data på din computer, så websitet fungerer bedre ved dårlig eller ingen forbindelse til internettet.</li>
                </ul>
                <h3>Hvilke typer cookies bruger vi?</h3>
                <p>Vores website bruger følgende typer af cookies:</p>
                <ul>
                    <li>Funktionalitet – HistoriskAtlas.dk bruger cookies, så vi kan genkende dig på vores website og huske dine tidligere valgte indstillinger. Vi bruger vores egne cookies og cookies fra Google.</li>
                    <li>Reklame – HistoriskAtlas.dk bruger egne og tredjepartscookies (Google) til at indsamle oplysninger om dit besøg på vores website. Google modtager i den forbindelse information om din browser, IP-adresse og de sider, du besøger på HistoriskAtlas.dk. Er du samtidig med dit besøg logget ind på Google, kan disse data kobles med din profil på denne tjeneste. Dette ligger uden for HistoriskAtlas.dk’s kontrol og er derfor udelukkende et forhold mellem dig og tredjepart.</li>
                </ul>
                <h3>Sådan administreres cookies</h3>
                <p>Du kan indstille din browser til ikke at acceptere cookies, og websitet <a target="_blank" href="http://allaboutcookies.org">allaboutcookies.org</a> fortæller dig, hvordan du fjerner cookies fra din browser. Hvis du slår cookies fra, kan der være dele af vores website der ikke fungerer.</p>
                <h3>Privatlivspolitik for andre websites som du besøger via vores website</h3>
                <p>HistoriskAtlas.dk's website indeholder links til andre websites. Vores privatlivspolitik gælder kun for vores website, så hvis du klikker på et link til et andet website, bør du læse deres privatlivspolitik.</p>
                <h3>Ændringer i vores privatlivspolitik</h3>
                <p>HistoriskAtlas.dk holder sin privatlivspolitik opdateret og placerer opdateringerne på dette website. Denne privatlivspolitik blev senest opdateret den 13. maj 2019.</p>
                <h3>Sådan kontaktes vi</h3>
                <p>Hvis du har spørgsmål om HistoriskAtlas.dk's privatlivspolitik, de data vi opbevarer på dig, eller du gerne vil udøve en af ​​dine databeskyttelsesrettigheder, skal du ikke tøve med at kontakte os.</p>
                <p>Send en email til: info@historiskatlas.dk</p>
                <h3>Hvordan kontaktes den relevante myndighed</h3>
                <p>Du har mulighed for at klage over behandlingen af oplysninger og data vedrørende dig. Klage indgives til Datatilsynet, jf. persondatalovens § 58, stk. 1. Du kan kontakte datatilsynet her: <a target="_blank" href="http://www.datatilsynet.dk">www.datatilsynet.dk</a></p>
