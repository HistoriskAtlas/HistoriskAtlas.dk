<dom-module id="window-search">
    <style>
        #wrapper {
            display: block;
            padding: 0px 10px;
            overflow-y: auto;
        }
        .listitem {
            display: flex;
            align-items: center;
            border-bottom: solid 1px;
            border-bottom-color: #ececec; /*TODO: How to make generic reference in dynamically created component?*/
            font-size: 13px;
            height: 32px; /*was 25px*/
            cursor: pointer;
        }
        /*img {
            height: 25px;
        }*/
        span.icon {
            width: 25px;
            margin-right: 10px;
            display: flex;
            justify-content: center;
            color: #005D9A;
        }
    </style>
    <template>
        <ha-geos-search search="[[search]]" geos="{{geos}}"></ha-geos-search>
        <window-basic id="windowbasic" window-title="Søgeresultater for '[[search]]'">
            <div id="wrapper">
                <geo-list geos="{{geos}}"></geo-list>
                <!--<template is="dom-repeat" items="[[geos]]" as="geo">
                    <div class="listitem light-grey-border" on-tap="geoTap">
                        <span class="icon"><img src="[[geo.icon.marker]]"></span>
                        <span>[[geo.title]]</span>
                    </div>
                </template>-->
                <template is="dom-repeat" items="[[addresses]]" as="address">
                    <div class="listitem light-grey-border" on-tap="addressTap">
                        <span class="icon"><iron-icon icon="maps:my-location"></iron-icon></span>
                        <span>[[address.title]]</span>
                    </div>
                </template>
            </div>
        </window-basic>
    </template>
</dom-module>
