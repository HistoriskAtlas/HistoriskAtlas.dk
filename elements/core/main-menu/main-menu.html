<dom-module id="main-menu">
    <style>
        .panel.main-menu {
            max-width: 270px;
            padding-left: 16px;
            padding-bottom: 16px;
        }
        paper-item.main-menu {
            color: gray;
            --paper-item-min-height: 42px;
            font-size: 14px;
            cursor: pointer;
            min-height: 30px;
        }
        .soon.main-menu {
            text-align: center;
            margin-top: 20px;
        }
        .sub-menu.main-menu > paper-item {
            margin-left: 20px;
        }
        .prof-menu.main-menu {
            color: var(--primary-color);
        }
        .prof-menu.main-menu > paper-item {
            color: var(--primary-color);
        }

        .digterruter-item.main-menu {
            background-image: url(../../../images/theme/DanskeDigterruterLogo.png);
            background-color: #24523a;
            background-position: center 40px;
            background-repeat: no-repeat;
            height: 120px;
            align-self: stretch;
            margin: 16px;
            color: white;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 10px;
        }

    </style>
    <template>
        <main-menu-item show="{{showMenuMaps}}" show-main-menu="{{showMainMenu}}" menu-title="Kort" icon="ha:map">
            <panel-map id="panelMap" class="panel" map="{{mainMap}}" maps="[[maps]]" year="{{year}}"></panel-map>
        </main-menu-item>
        <main-menu-item show="{{showMenuSubjects}}" show-main-menu="{{showMainMenu}}" menu-title="Emner" icon="ha:subject">
            <panel-tag id="panelSubject" class="panel" tags="{{tags}}" tag-tops="{{tagTops}}" tag-category="9"></panel-tag>
        </main-menu-item>
        <main-menu-item show="{{showMenuPeriods}}" show-main-menu="{{showMainMenu}}" menu-title="Perioder" icon="ha:period">
            <panel-tag id="panelPeriod" class="panel" tags="{{tags}}" tag-tops="{{tagTops}}" tag-category="10"></panel-tag>
        </main-menu-item>
        <main-menu-item show="{{showMenuDigDag}}" show-main-menu="{{showMainMenu}}" menu-title="Grænser" icon="ha:digdag">
            <panel-digdag id="panelDigdag" class="panel" digdags="[[digdags]]" type="{{regionType}}" year="{{year}}" touch-device="[[touchDevice]]"></panel-digdag>
        </main-menu-item>
        <main-menu-item show="{{showMenuRoutes}}" show-main-menu="{{showMainMenu}}" menu-title="Turforslag" icon="ha:route" hidden$="[[!showHOD2017(isDevOrBeta,user)]]">
            <panel-route id="panelRoute" class="panel" collections="{{collections}}" collection="{{collection}}" top-levels="{{collectionTopLevels}}" user-creators="[[userCreators]]" prof-creators="[[profCreators]]" drawer-open="{{drawerOpen}}" show="[[showMenuRoutes]]" user="[[user]]"></panel-route>
        </main-menu-item>
        <main-menu-item show="{{showMenuThemes}}" show-main-menu="{{showMainMenu}}" menu-title="Temaer" icon="ha:map">
            <panel-theme id="panelTheme" class="panel" theme="{{theme}}" themes="{{themes}}" collections="{{collections}}" collection="{{collection}}" user-creators="{{userCreators}}" prof-creators="{{profCreators}}" user="[[user]]" show="[[showMenuThemes]]" show-menu-routes="{{showMenuRoutes}}" show-main-menu="{{showMainMenu}}"></panel-theme>
        </main-menu-item>

            <paper-item toggles active="{{showAboutMenu}}">Om HistoriskAtlas.dk</paper-item>

                <paper-item on-tap="theAssociationTap" class="opens-in-new-tab">Foreningen HistoriskAtlas.dk</paper-item>
                <!--<paper-item on-tap="committeeTap">Bestyrelse og redaktionsudvalg</paper-item>-->
                <paper-item on-tap="becomeAMemberTap" class="opens-in-new-tab">Bliv medlem af foreningen</paper-item>
                <paper-item on-tap="monetarySupportTap" class="opens-in-new-tab">Økonomisk støtte</paper-item>
                <paper-item on-tap="guidelinesTap">Retningslinjer for formidling</paper-item>
                <paper-item on-tap="privacyTap">Cookie- og privatlivspolitik</paper-item>
                <paper-item on-tap="termsOfUseTap">Brugsbetingelser / ansvarsfraskrivelse</paper-item>

            <paper-item toggles active="{{showHelpMenu}}">Hjælp og vejledning</paper-item>
            <iron-collapse class="sub-menu" opened="[[showHelpMenu]]">
                <paper-item on-tap="guidedTourTap">Start guidet tour</paper-item>
                <paper-item on-tap="introVideoTap">Se introduktionsvideo</paper-item>
                <paper-item on-tap="writerGuideTap">Vejledning til skribenter</paper-item>

                </template>
            </iron-collapse>
            <div style="flex-grow:1; display:flex; flex-direction: column; align-items: center;">
