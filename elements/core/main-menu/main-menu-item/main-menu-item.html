<dom-module id="main-menu-item">
    <style>
        :host {
            display: block;
            cursor: pointer;
        }
        paper-item.main-menu-item {
            padding: 0px;
            min-height: 0px;
            --paper-item-min-height: 10px;
            --paper-item-focused-before: {
                background: none;
            }
}
        .default-title.main-menu-item {
            flex-grow: 1;
            display: flex;
            height: 42px;
            align-items: center;
            padding: 0px 16px;
            color: var(--primary-color);
            background-color: #e7eef5;
            border-bottom: solid 1px white;
            font-size: 14px;
        }
        .default-title.main-menu-item > span {
            flex-grow: 1;
        }
/*        iron-collapse.main-menu-item:nth-child(2) {
            height: calc(100% - 43px);
        }*/
/*        iron-collapse.main-menu-item:nth-child(2).iron-collapse-opened {
            overflow-y: auto;
            overflow-x: hidden;
            scrollbar-gutter: stable;
        }
*/    </style>
    <template>
        <iron-collapse opened="[[showMenuItem(showMainMenu,show)]]">
            <paper-item toggles active="{{immediateShow}}">
                <content select=".header">
                    <div class="default-title">
                        <iron-icon icon="[[leftIcon(show)]]" style="padding-right:18px"></iron-icon>
                        <span>[[menuTitle]]</span>
                        <iron-icon icon="[[rightIcon(show)]]"></iron-icon>
                    </div>
                </content>
            </paper-item>
        </iron-collapse>
        <iron-collapse opened="[[show]]">
            <content></content>
        </iron-collapse>
  </template>
</dom-module>
