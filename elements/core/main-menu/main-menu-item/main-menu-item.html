<dom-module id="main-menu-item">
    <style>
        :host {
            display: block;
            cursor: pointer;
        }
        paper-item.main-menu-item {
            padding: 0px;
            min-height: 0px;
            --paper-item-min-height: 10px;
            --paper-item-focused-before: {
                background: none;
            }
        }
/*        paper-item.main-menu-item > div {
            transition: color .3s, background-color .3s;
        }
        paper-item.main-menu-item[active] > div {
            color: black;
        }
*/
        .default-title.main-menu-item {
            flex-grow: 1;
            display: flex;
            height: 42px;
            align-items: center;
            padding: 0px 16px;
            color: var(--primary-color);
            background-color: var(--menu-item-color);
            border-bottom: solid 1px white;
            font-size: 14px;
        }
        .default-title.main-menu-item > span {
            flex-grow: 1;
            /*font-weight: bold;*/
        }

        iron-icon.main-menu-item {
            padding-left: 3px;
        }

        iron-icon.main-menu-item:first-child {
            padding-right: 15px;
        }
/*        iron-collapse.main-menu-item:nth-child(2) {
            height: calc(100% - 43px);
        }*/
/*        iron-collapse.main-menu-item:nth-child(2).iron-collapse-opened {
            overflow-y: auto;
            overflow-x: hidden;
            scrollbar-gutter: stable;
        }
*/
/*        iron-collapse.main.main-menu-item {
            --iron-collapse-transition-duration: 0ms !important;
        }    
*/
        paper-item.main-menu-item iron-icon:last-child {
            transform: rotate(90deg);
            transition: transform .3s;
        }
        paper-item.main-menu-item[active] iron-icon:last-child {
            transform: rotate(270deg);
        }

    </style>
    <template>
        <iron-collapse opened="[[showMenuItem(showMainMenu,show)]]">
            <paper-item toggles active="{{immediateShow}}">
                <content select=".header">
                    <div class="default-title">
                        <iron-icon icon="[[icon]]"></iron-icon>
                        <span>[[menuTitle]]</span>
                        <iron-icon icon="chevron-right"></iron-icon>
                    </div>
                </content>
            </paper-item>
        </iron-collapse>
        <iron-collapse opened="[[show]]">
            <content></content>
        </iron-collapse>
  </template>
</dom-module>
