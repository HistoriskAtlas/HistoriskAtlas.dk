<dom-module id="main-menu-item">
    <style>
        :host {
            display: block;
            cursor: pointer;
        }
        paper-item.main-menu-item {
            padding: 0px;
            min-height: 0px;
            --paper-item-min-height: 10px;
            --paper-item-focused-before: {
                background: none;
            }
        }
/*        paper-item.main-menu-item > div {
            transition: color .3s, background-color .3s;
        }
        paper-item.main-menu-item[active] > div {
            color: black;
        }
*/
        .default-title.main-menu-item {
            flex-grow: 1;
            display: flex;
            height: 42px;
            align-items: center;
            padding: 0px 16px;
            color: var(--primary-color);
            background-color: var(--menu-item-color);
            border-bottom: solid 1px white;
            font-size: 14px;
        }
        .default-title.main-menu-item > span {
            flex-grow: 1;
        }
        iron-icon.main-menu-item:first-child {
            padding-left: 3px;
            padding-right: 15px;
        }
        .content-holder.main-menu-item {
            transform: translateZ(0px); /* to position scroll overflow shade correctly */
        }
        .content-holder.main-menu-item > iron-collapse:after {
            position: fixed;
            content: '';
            left: 0px;
            top: 0px;
            width: calc(100% - 12px);
            height: 100%;
            pointer-events: none;
            background: linear-gradient(0deg, var(--menu-background-color) 0px, transparent 30px, transparent calc(100% - 30px), var(--menu-background-color));
        }

        paper-item.main-menu-item iron-icon:last-child {
            width: 32px;
            height: 32px;
            transform: rotate(0deg);
            transition: transform .3s;
        }
        paper-item.main-menu-item[active] iron-icon:last-child {
            transform: rotate(180deg);
        }

    </style>
    <template>
        <iron-collapse opened="[[showMenuItem(showMainMenu,show)]]">
            <paper-item toggles active="{{immediateShow}}">
                <content select=".header">
                    <div class="default-title">
                        <iron-icon icon="[[icon]]"></iron-icon>
                        <span>[[menuTitle]]</span>
                        <iron-icon icon="arrow-drop-down"></iron-icon>
                    </div>
                </content>
            </paper-item>
        </iron-collapse>
        <div class="content-holder">
            <iron-collapse opened="[[show]]">
                <content></content>
            </iron-collapse>
        </div>
  </template>
</dom-module>
