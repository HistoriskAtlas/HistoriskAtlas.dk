<dom-module id="ha-contents">
    <template>
        <style>
            :host {
                display: none;
            }
        </style>
        <!--<iron-ajax id="ajax"
                   params="[[params]]"
                   handle-as="json"
                   on-response="handleResponse"></iron-ajax>-->
    
        <array-selector id="selectorEditorialContent" items="{{contents}}" selected="{{editorialContent}}"></array-selector>
        <template is="dom-repeat" items="{{contents}}" as="content">
            <ha-content content="{{content}}"></ha-content>
        </template>
    </template>
</dom-module>
