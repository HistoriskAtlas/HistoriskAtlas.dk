<dom-module id="geo-list-item">
    <style>
        .listitem.geo-list-item {
            display: flex;
            align-items: center;
            border-bottom: solid 1px;
            border-bottom-color: rgba(0,0,0,.07); /*#ececec;*/
            font-size: 13px;
            height: 32px;
            cursor: pointer;
        }
        .listitem.geo-list-item > .icon > img {
            height: 32px;
            margin-top: 6px;
        }
        span.icon.geo-list-item {
            width: 25px;
            margin-right: 10px;
            display: flex;
            justify-content: center;
            color: #005D9A;
        }
        iron-icon.geo-list-item {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
            padding-left: 10px;
        }
        .drag-handle.geo-list-item {
            cursor: move;
            /*color: lightgray;*/
        }
        paper-icon-button.geo-list-item {
            width: 36px;
            height: 36px;
            flex-shrink: 0;
        }
    </style>
    <template>
        <div class="listitem light-grey-border">
            <span class="icon"><img src="[[geo.icon.marker]]"></span>
            <span style="flex-grow:1">[[geo.title]]</span>
            <template is="dom-if" if="[[dragable]]">
                <iron-icon icon="editor:drag-handle" class="drag-handle"></iron-icon>
            </template>
            <template is="dom-if" if="[[closeable]]">
                <paper-icon-button icon="close" on-tap="closeTap"></paper-icon-button>
            </template>
        </div>
    </template>
</dom-module>
