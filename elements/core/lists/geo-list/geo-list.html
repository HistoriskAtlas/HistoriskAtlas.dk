<dom-module id="geo-list">
    <style>
        .listitem {
            display: flex;
            align-items: center;
            border-bottom: solid 1px;
            border-bottom-color: #ececec;
            font-size: 13px;
            height: 32px;
            cursor: pointer;
        }
        img {
            height: 25px;
        }
        span.icon {
            width: 25px;
            margin-right: 10px;
            display: flex;
            justify-content: center;
            color: #005D9A;
        }
    </style>
    <template>
        <template is="dom-repeat" items="[[geos]]" as="geo" sort="[[compareFunction]]">
            <div class="listitem light-grey-border" on-tap="geoTap">
                <span class="icon"><img src="[[geo.icon.marker]]"></span>
                <span>[[geo.title]]</span>
            </div>
        </template>
    </template>
</dom-module>
