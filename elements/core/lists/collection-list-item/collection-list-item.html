<dom-module id="collection-list-item">
    <style>
        .listitem {
            display: flex;
            align-items: center;
            border-bottom: solid 1px;
            border-bottom-color: #ececec; /*TODO: How to make generic reference in dynamically created component?*/
            font-size: 13px;
            height: 32px; /*was 25px*/
            cursor: pointer;
        }
        .icon {
            width: 25px;
            /*margin-right: 10px;*/
            display: flex;
            justify-content: center;
            color: #005D9A;
            flex-shrink: 0;

            padding-left:20px;
        }
        .listitem[offline] > .icon {
            opacity: 0.5;
        }
        .listitem[open] > .icon {
            color: rgba(153, 0, 0, 1);
        }
        .listitem[open] > .title {
            font-weight: bold;
        }
        span.title {
            flex-grow: 1;
        }
        /*span.distance {
            padding-right: 8px;
            white-space: nowrap;
        }*/
        paper-checkbox {
            /*pointer-events: none;*/
            --paper-checkbox-unchecked-color: var(--light-gray-color);
            --paper-checkbox-unchecked-background-color: var(--light-gray-color);
            --paper-checkbox-checked-color: var(--primary-color);
            --paper-checkbox-size: 14px;
        }

    </style>
    <template>
        <div class="listitem light-gray-border" offline$="[[!collection.online]]" open$="[[open]]">
            <span class="icon"><iron-icon icon="timeline"></span>
            <span class="title">[[collection.title]]</span>
            <!--<span class="distance">[[formatDistance(collection.distance)]]</span>-->
            <paper-checkbox noink checked="[[collection.selected]]" on-tap="checkboxTap"></paper-checkbox>
        </div>
    </template>
</dom-module>
