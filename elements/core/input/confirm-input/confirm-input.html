<dom-module id="confirm-input">
    <template>
        <style>
            :host {
                outline: none !important;
            }

            paper-input.confirm-input {
                --paper-input-container-input: {
                    font-size: 13px;
                }
            }
            paper-textarea.confirm-input {
                flex-grow: 1;
                --paper-input-container-input: {
                    font-size: 13px;
                    line-height: 16px !important;
                    margin-top: 4px !important
                }
            }
            paper-input.confirm-input, paper-textarea.confirm-input {
                outline: none !important;
                --paper-input-container-underline: {
                    visibility: hidden;
                };
                --paper-input-container-label: {
                    line-height: inherit !important;
                    color: #005b9c;
                    font-size: 18px;
                }
            }

            paper-input[disabled].confirm-input {
                --paper-input-container-input: {
                    font-size: 13px;
                    cursor: text;
                }
            }
            paper-textarea[disabled].confirm-input {
                --paper-input-container-input: {
                    font-size: 13px;
                    cursor: text;
                    line-height: 16px !important;
                    margin-top: 4px !important
                }
            }
            paper-input[disabled].confirm-input, paper-textarea[disabled].confirm-input {
                pointer-events: all !important;
/*                --paper-input-container: {     moved to app.css
                    opacity: 1 !important;
                    pointer-events: all !important;
                };
*/              --paper-input-container-underline-focus: {
                    visibility:hidden !important;
                }
            }

            paper-icon-button.confirm-input {
                width: 18px;
                height: 18px;
                padding: 0px;
                margin: -1px;
                line-height: 1px !important;
                flex-shrink: 0;
            }

        </style>

        <template is="dom-if" if="[[!multiline]]">
            <paper-input id="paperInput" label="[[label]]" value="{{immediateValue}}" always-float-label disabled="[[disabled]]" on-focusout="paperInputFocusout">
                <paper-icon-button suffix icon="[[icon(disabled)]]" on-tap="iconTap" hidden$="[[locked]]"></paper-icon-button>
            </paper-input>
        </template>

        <template is="dom-if" if="[[multiline]]">
            <div style="display:flex">
                <paper-textarea id="paperInput" label="[[label]]" value="{{immediateValue}}" always-float-label disabled="[[disabled]]" on-focusout="paperInputFocusout"></paper-textarea>
                <paper-icon-button suffix icon="[[icon(disabled)]]" on-tap="iconTap" hidden$="[[locked]]" style="margin-top:31px"></paper-icon-button>
            </div>
        </template>
    
    </template>
</dom-module>
