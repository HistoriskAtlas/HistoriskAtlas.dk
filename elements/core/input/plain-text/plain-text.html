<dom-module id="plain-text">
    <style>
        /*:host {
            display: block;
        }*/
        :host {
            display: flex; 
            flex-direction:column;
            position:relative;
            /*transition: background-color 0.4s;*/
        }        
        #content {
            width: 100%;
            /*margin-top: 17px;*/
            /*outline: none;
            min-height: 16px;*/
            transition: margin-top 0.4s;
        }

        #editorPanel {
            position: absolute;
            display: flex;
            width: calc(100% - 34px);
            justify-content: flex-end;
            transition: opacity 0.4s, padding-top 0.4s;
            opacity: 0;
            color: grey;
            pointer-events: none;
            background-color: inherit;
            font-size: 12px; 
            font-weight: normal;
        }

        iron-autogrow-textarea {
            border: none;
            padding: 0px;
            --iron-autogrow-textarea-placeholder: {
                color: inherit;
            }
            --iron-autogrow-textarea: {
                padding: 0px;
                overflow:hidden;
                font: inherit;
            }
        }

        #editorPanel ~ #content {
            margin-top: 17px;
        }
        #editorPanel ~ #content[focused] {
            margin-top: 25px !important;
        }
        .read-more {
            white-space: nowrap;
            color: var(--primary-color);
            cursor: pointer;
        }

    </style>
    <template>
        <template is="dom-if" if="[[editable]]">
            <template is="dom-if" if="[[enableEditorPanel]]">
                <div id="editorPanel">
                    <div>[[length]] / [[maxlength]]</div>
                </div>
            </template>
            <iron-autogrow-textarea id="content" on-blur="blur" on-focus="focus" bind-value="{{immediateContent}}" maxlength="[[maxlength]]" placeholder="[[placeholder]]" on-keydown="keydown"></iron-autogrow-textarea> <!--TODO: still use "bind-value"-->
        </template>
        <template is="dom-if" if="[[!editable]]">
            <template is="dom-if" if="[[enableEditorPanel]]">
                <div id="editorPanel" style="display:none"></div> <!--dummy-->
            </template>
            <div id="content">
                [[content]]
                <template is="dom-if" if="[[showReadMore(content)]]">
                    <span class="read-more" on-tap="readMore">læs mere</span>
                </template>
            </div>
        </template>
    </template>
</dom-module>
