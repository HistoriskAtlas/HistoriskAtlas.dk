<dom-module id="dropdown-input">
    <template>
        <style>
            :host {
                outline: none !important;
            }

            paper-dropdown-menu {
                outline: none !important;
                width: 100%;
                --paper-input-container-input: {
                    font-size: 13px;
                }
                --paper-input-container-underline: {
                    visibility: hidden;
                }
                --paper-input-container-underline-focus: {
                    visibility: hidden;
                }
                --paper-input-container-label: {
                    line-height: inherit !important;
                    color: #005b9c;
                    font-size: 18px;
                }
                --paper-dropdown-menu-icon: {
                    color: black !important;
                    margin: -4px;
                }
            }

            /*paper-dropdown-menu[disabled] {
                pointer-events: all !important;
                --paper-input-container: {
                    opacity: 1 !important;
                    pointer-events: all !important;
                }
                --paper-input-container-input: {
                    font-size: 13px;
                    cursor: text;
                }
                --paper-input-container-underline-focus: {
                    visibility:hidden !important;
                }
            }*/
        </style>


        <!--<paper-input id="paperInput" label="[[label]]" value="{{immediateValue}}" always-float-label disabled="[[disabled]]">
            <paper-icon-button suffix icon="[[icon(disabled)]]" on-tap="iconTap"></paper-icon-button>
        </paper-input>-->
        <paper-dropdown-menu label="[[label]]" always-float-label>
            <paper-listbox class="dropdown-content" selected="{{selected}}">
                <content></content>
            </paper-listbox>
        </paper-dropdown-menu>

    </template>
</dom-module>
