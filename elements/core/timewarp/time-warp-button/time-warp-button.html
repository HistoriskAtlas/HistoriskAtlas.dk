<dom-module id="time-warp-button">
    <template>
        <style>
            :host {
                /*position: absolute;*/
                display: block;
            }
            paper-material {
                border-radius: 20px;
                height: 100%;
                overflow: hidden;
            }
            paper-icon-button {
                border-radius: 20px;
            }
        </style>
        <template is="dom-if" if="[[hasIcon(icon)]]">
            <paper-material class="HASecColor">
                <paper-icon-button icon="[[icon]]" class="HASecColor" tabIndex="-1" on-tap="buttonTap"></paper-icon-button>
                <content></content>
            </paper-material>
        </template>
        <content select=".empty"></content>
    </template>
</dom-module>
