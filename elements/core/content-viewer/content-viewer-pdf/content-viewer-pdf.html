<dom-module id="content-viewer-pdf">
    <style>
        :host {
            display: block;
            /*padding: 0px 10px;*/
            width: 100%;
        }
        iron-icon {
            width: 25px;
            margin-right: 10px;
            color: #005D9A;
        }
        .listitem {
            display: flex;
            align-items: center;
            border-bottom: solid 1px;
            border-bottom-color: #ececec;
            font-size: 13px;
            height: 32px;
            cursor: pointer;
        }
        #title {
            flex-grow: 1;
            color: #005b9c;
        }
    </style>
    <template>
        <div class="listitem" on-tap="pdfTap">
            <iron-icon icon="ha:pdf"></iron-icon>
            <div id="title">[[pdf.title]]</div>
        </div>
    </template>
</dom-module>
