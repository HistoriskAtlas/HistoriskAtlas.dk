<dom-module id="dialog-share-link">
    <template>
        <style>
            paper-dialog {
                width: 600px;
            }
        </style>
        <paper-dialog id="dialog">
            <h2>Kopiér følgende link</h2>
            <paper-input id="input" autofocus value="[[link]]" readonly></paper-input>
            <div class="buttons">
                <paper-button on-tap="copy">Kopiér</paper-button>
                <paper-button dialog-dismiss>Luk</paper-button>
            </div>
        </paper-dialog>
    </template>
</dom-module>
