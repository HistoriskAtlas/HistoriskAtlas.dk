<dom-module id="dialog-text">
    <template>
        <style>
        </style>
        <paper-dialog id="dialog" always-on-top>
            <h2>[[text]]</h2>
            <paper-input id="dialogInput" autofocus value="{{input}}" on-keydown="checkForEnter" type="[[type]]" required="[[required]]" minlength="[[minlength]]" error-message="[[errorMessage]]" auto-validate="[[autoValidate]]"></paper-input>
            <div class="buttons">
                <paper-button on-tap="dismiss">Annullér</paper-button>
                <paper-button on-tap="confirm">OK</paper-button>
            </div>
        </paper-dialog>
    </template>
</dom-module>
