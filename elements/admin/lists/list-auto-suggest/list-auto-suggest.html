<dom-module id="list-auto-suggest">
    <template>
        <style>
            :host {
                display: flex;
                flex-direction: column;
                height: 100%;
            }
            .item {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            .selectable {
                cursor: pointer;
            }
            paper-icon-button {
                width: 18px;
                height: 18px;
                padding: 0px;
                margin: -1px;
            }
            paper-input {
                flex-grow: 1;
                --paper-input-container-input:
                {
                    font-size: 13px;
                }
            }
        </style>

        <template is="dom-repeat" items="[[items]]">
            <div class="item">
                <div>[[name(item)]]</div>
                <paper-icon-button icon="close" on-tap="closeTap"></paper-icon-button>
            </div>
        </template>
        <div class="item" style="height:40px">
            <paper-input id="inputAutocomplete" no-label-float autofocus tabindex="0" value="{{input}}" hidden$="[[!autocompleteIsOpen]]" on-keydown="checkForEnter"></paper-input>
            <paper-icon-button on-tap="toggleAutocomplete" icon="[[toggleAutocompleteIcon(autocompleteIsOpen)]]" style="margin-left:auto"></paper-icon-button>
        </div>
        <template is="dom-repeat" items="[[autocompleteItems]]">
            <div class="item selectable">
                <div on-tap="addTap">[[suggestName(item)]]</div>
            </div>
        </template>

    </template>
</dom-module>
