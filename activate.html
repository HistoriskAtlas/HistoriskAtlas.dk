<!DOCTYPE html>
<html>
<head>
    <title>Activate</title>
	<meta charset="utf-8" />
    <script src="js/jquery/jquery-2.2.0.min.js" type="text/javascript"></script>
</head>
<body>
    <script>
        var i;
        var data;

        $.getJSON('http://beta.api.historiskatlas.dk/hadb5dev.User.json?count=all&sid=sfg13bkcya5pgmtqooz34v40&schema={user:[id,login,firstname,lastname,email]}&isactive=null', null, function (data) {
            Window.data = data;
            i = 0;

            writeOutput();
        })

        function writeOutput() {
            $.getJSON('http://beta.api.historiskatlas.dk/system?action=create&obj=access_key&sid=sfg13bkcya5pgmtqooz34v40&userid=' + Window.data[i].id, null, function (keydata) {
                document.writeln(Window.data[i].login + ',' + Window.data[i].email + ',' + Window.data[i].firstname + ',' + Window.data[i].lastname + ',' + keydata.data.activationkey + '<br>')
                i++;
                if (i < Window.data.length)
                    writeOutput();
            })
        }
    </script>
</body>
</html>
